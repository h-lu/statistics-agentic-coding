  claim: 交付前需要检查五个问题：可复现、可审计、诚实、完整、叙事清晰
  evidence: "CHAPTER.md:641-648 (交付前最终检查)"
  verification: "阅读 CHAPTER.md 第 5 节，确认五个检查问题"

