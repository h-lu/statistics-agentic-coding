# Week 03 锚点声明
# 重要结论的可验证锚点

- id: W03-001
  claim: 缺失值有三种机制：MCAR（完全随机缺失）、MAR（随机缺失）、MNAR（非随机缺失）
  evidence: CHAPTER.md 第1节，缺失值机制定义段落
  verification: 学生能用自己的话解释三种机制的区别，并给出各自的一个例子

- id: W03-002
  claim: 在决定缺失值处理策略前，必须先判断缺失机制
  evidence: CHAPTER.md 第1节，"在决定'怎么处理'之前，你必须先回答'为什么缺失'"
  verification: 学生能根据缺失率与观测值的关系判断是MCAR、MAR还是MNAR

- id: W03-003
  claim: 均值填充会压缩数据的方差
  evidence: CHAPTER.md 第2节，"注意一个细节：填充后的标准差会变小"
  verification: 代码示例中对比原始数据和填充后数据的标准差

- id: W03-004
  claim: 异常值不一定是错误，可能是VIP用户或真实极端值
  evidence: CHAPTER.md 第3节，异常点分类处理代码示例
  verification: 学生能区分"修数据"（录入错误）和"修解释"（真实极端值）的场景

- id: W03-005
  claim: 特征缩放让不同特征处于可比较尺度，避免"量大的欺负量小的"
  evidence: CHAPTER.md 第4节，小北发现年龄系数为0的场景
  verification: 学生能解释为什么年龄和收入同时分析时需要缩放

- id: W03-006
  claim: 数据清洗的核心不是把数据变"干净"，而是把"怎么变"的过程说清楚
  evidence: CHAPTER.md 第5节，清洗决策日志的重要性
  verification: 学生生成的清洗日志包含：问题描述、处理策略、选择理由、替代方案、影响评估
