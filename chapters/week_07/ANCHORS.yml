  evidence: 第 3 节"从 F 显著到效应量"，F 检验的局限性说明
  verification: 运行 examples/02_anova_example.py，观察 F 显著后仍需事后检验

- id: w07_11
  claim: ANOVA 前提假设包括正态性、方差齐性、独立性
  evidence: 第 3 节"单因素 ANOVA 实战"，前提假设检查代码
