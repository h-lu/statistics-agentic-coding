# Week 07 锚点列表
#
# 每个锚点包含：
#   - id: 周内唯一标识符（建议用 w07_01 格式）
#   - claim: 结论陈述（一句话）
#   - evidence: 证据来源（章节/代码位置）
#   - verification: 如何验证（代码/检查方法）

- id: w07_01
  claim: 多次检验的家族错误率 FWER = 1 - (1-α)^m，m=10 时可达 40%+
  evidence: 第 1 节"多次比较的陷阱"，FWER 公式与计算
  verification: 手动计算 FWER = 1 - 0.95^10 ≈ 0.401，或运行模拟验证

- id: w07_02
  claim: ANOVA 的本质是方差分解：SST = SSB + SSW
  evidence: 第 2 节"ANOVA 的核心思想"，方差分解公式与解释
  verification: 运行 examples/01_f_distribution.py，验证 SSB+SSW=SST

- id: w07_03
  claim: F 统计量 = 组间均方 / 组内均方，F 越大越拒绝 H0
  evidence: 第 2 节"F 统计量与 F 分布"，F 分布模拟代码
  verification: 运行 examples/01_f_distribution.py，观察 H0 为真时 F 的分布

- id: w07_04
  claim: 当只有 2 组时，F 统计量 = t²（ANOVA 与 t 检验相通）
  evidence: 第 1 节"从 t 检验到 ANOVA"，两者的关系说明
  verification: 用同一组数据计算 t 统计量和 F 统计量，验证 F = t²

- id: w07_05
  claim: η² = SSB/SST，衡量"变异中有多大比例由组间差异解释"
  evidence: 第 3 节"η² 效应量"，计算公式与解释标准
  verification: 运行 examples/02_anova_example.py，检查 η² 输出与手动计算一致

- id: w07_06
  claim: Tukey HSD 专门用于 ANOVA 事后检验，比 Bonferroni 更平衡
  evidence: 第 4 节"三种常见的事后检验方法"，方法对比表
  verification: 运行 examples/03_posthoc_tukey.py，对比 Tukey HSD 与 Bonferroni 结果

- id: w07_07
  claim: Bonferroni 校正过于保守，检验次数多时假阴性率高
  evidence: 第 4 节"Bonferroni 校正的原理与局限"，α' = α/m 的推导
  verification: 对比校正前后 p 值，观察显著性变化

- id: w07_08
  claim: 卡方检验判断分类变量是否相关，Cramér's V 衡量关联强度
  evidence: 第 5 节"卡方检验实战"，χ²、p、V 的计算与解释
  verification: 运行 examples/04_chisquare_test.py，检查 χ² 和 V 输出

- id: w07_09
  claim: 相关不等于因果，观察性研究无法确定因果方向
  evidence: 第 5 节"相关 ≠ 因果"，三种可能解释
  verification: 构思一个"城市→用户等级"的混杂场景（如收入）

