# Week 01 术语表
#
# 本周新引入的术语，需同步到 shared/glossary.yml

- term_zh: 统计三问
  term_en: three questions of statistics
  definition_zh: 统计分析最常见的三类目标：描述数据是什么样（描述）、推断总体是什么样（推断）、预测未来或未知样本（预测）。
  first_seen: week_01

- term_zh: 数据类型
  term_en: data type
  definition_zh: 数据在统计学上的分类：数值型（连续/离散）vs 分类型（名义型/有序型）。类型决定了适用的分析方法。
  first_seen: week_01

- term_zh: 数据卡
  term_en: data card
  definition_zh: 一份数据的"身份证"，包含数据来源、字段字典、规模概览、缺失概览等信息，用于提高数据透明度和可复现性。
  first_seen: week_01

- term_zh: StatLab
  term_en: StatLab
  definition_zh: 本书贯穿项目的代号：一条可复现的统计分析报告流水线，每周增量迭代输出 report.md（可选导出 report.html）。
  first_seen: week_01
