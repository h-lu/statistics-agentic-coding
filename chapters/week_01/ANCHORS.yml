# Week 01 锚点（Anchors）
#
# 锚点格式：
#   - id: 本周唯一标识符（小写，下划线分隔）
#   claim: 核心断言（一句话陈述）
#   evidence: 证据/验证方式（如何验证这个断言为真）
#   verification: 验证脚本或示例文件路径（可选）

- id: three_questions_distinction
  claim: 统计分析的三类目标——描述、推断、预测——对应不同的问题类型和数据需求，混淆它们会导致错误的方法选择。
  evidence: 同一份数据集可以回答不同类型的问题；明确问题类型是选择方法的前提。
  verification: examples/01_three_questions.py

- id: data_type_determines_method
  claim: 数据类型（数值型/分类型，连续/离散）直接决定了可以使用哪些统计方法和可视化方式。
  evidence: 对类别数据计算均值没有意义；对连续数据做频数统计会丢失信息。
  verification: examples/02_data_types.py

- id: dataframe_is_tabular
  claim: pandas DataFrame 是一个带有行列索引的表格数据结构，理解索引机制是避免常见错误的关键。
  evidence: loc vs iloc 的区别；行列选择是 pandas 操作的基础。
  verification: examples/03_pandas_basics.py

- id: data_card_enables_audit
  claim: 没有数据卡的分析是不可审计的；数据卡记录了数据来源、字段含义和基本限制，是可复现分析的第一步。
  evidence: 三个月后看自己的代码，如果没有数据卡，无法回忆起字段含义；没有数据来源的结论无法被验证。
  verification: examples/04_data_card.py
