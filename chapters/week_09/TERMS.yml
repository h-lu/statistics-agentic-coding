# Week 09 新术语登记
#
# 本文件记录本周引入的新术语。
# 使用后请合并到 shared/glossary.yml。

- term_zh: 线性回归
  term_en: linear regression
  definition_zh: 用线性函数刻画自变量与因变量关系的模型，常用于解释与预测。
  first_seen: week_09

- term_zh: 最小二乘法
  term_en: ordinary least squares
  definition_zh: 通过最小化残差平方和来估计回归系数的方法。
  first_seen: week_09

- term_zh: 残差
  term_en: residual
  definition_zh: 观测值与模型预测值之差，用于诊断模型假设和识别异常模式。
  first_seen: week_09

- term_zh: 残差诊断
  term_en: residual diagnostics
  definition_zh: 通过残差图、QQ 图等检查回归模型假设是否合理的过程。
  first_seen: week_09

- term_zh: 多重共线性
  term_en: multicollinearity
  definition_zh: 自变量之间高度相关导致系数不稳定、解释困难的现象。
  first_seen: week_09

- term_zh: 方差膨胀因子
  term_en: VIF
  definition_zh: 衡量多重共线性程度的指标，VIF > 10 通常表示严重共线性。
  first_seen: week_09

- term_zh: 回归假设
  term_en: regression assumptions
  definition_zh: 线性回归的前提假设集合（LINE：线性 Linear、独立性 Independence、正态性 Normality、等方差 Equal variance），决定结论是否可信。
  first_seen: week_09

- term_zh: R²
  term_en: R-squared
  definition_zh: 模型解释的变异比例，取值范围 [0, 1]，但不是判断模型质量的唯一指标。
  first_seen: week_09

- term_zh: Cook's 距离
  term_en: Cook's distance
  definition_zh: 衡量单个观测点对回归系数影响的指标，值越大表示该点越可能是高影响点。
  first_seen: week_09

- term_zh: 高影响点
  term_en: influential point
  definition_zh: 对回归系数有显著影响的观测点，通常通过 Cook's 距离识别。
  first_seen: week_09

- term_zh: QQ 图
  term_en: Q-Q plot
  definition_zh: 用于检验数据是否符合理论分布（如正态分布）的图形方法，通过分位数对比来判断。
  first_seen: week_09

- term_zh: 同方差性
  term_en: homoscedasticity
  definition_zh: 回归假设之一，要求残差方差在所有预测值水平下保持常数。
  first_seen: week_09
