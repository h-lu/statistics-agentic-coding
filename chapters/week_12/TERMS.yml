# Week 12 新增术语

- term_zh: 可解释 AI
  term_en: Explainable AI (XAI)
  definition_zh: 用于解释模型预测依据的技术与方法集合，帮助人理解模型在"看什么"。
  first_seen: week_12

- term_zh: SHAP
  term_en: SHapley Additive exPlanations
  definition_zh: 基于博弈论中 Shapley 值的可解释性方法，量化每个特征对每个预测的贡献，具有可加性和唯一性公理保证。
  first_seen: week_12

- term_zh: 模型偏见
  term_en: model bias
  definition_zh: 由于数据或算法导致某些群体系统性受损或结果不公的现象。
  first_seen: week_12

- term_zh: 数据偏见
  term_en: historical bias
  definition_zh: 训练数据中存在的历史歧视模式，模型会"学会"并在预测中复制这些偏见。
  first_seen: week_12

- term_zh: 算法偏见
  term_en: algorithmic bias
  definition_zh: 模型算法放大数据中的模式，导致某些群体性能更差或结果更不公。
  first_seen: week_12

- term_zh: 代理变量
  term_en: proxy variable
  definition_zh: 与敏感属性（如性别、种族）高度相关的特征，模型可能通过它间接"学到"敏感信息。
  first_seen: week_12

- term_zh: 公平性指标
  term_en: fairness metrics
  definition_zh: 用于量化模型公平性的指标，包括差异影响、平等机会、均等几率等，不同指标对应不同价值取向。
  first_seen: week_12

- term_zh: 差异影响比
  term_en: disparate impact ratio
  definition_zh: 不同群体通过率之比（通常少数群体/多数群体），美国 EEOC 的"80% 规则"认为 < 0.8 可能存在歧视。
  first_seen: week_12

- term_zh: 平等机会
  term_en: equal opportunity
  definition_zh: 要求不同群体的召回率（TPR）相等，即真正为正类的样本被正确识别的比例相同。
  first_seen: week_12

- term_zh: 均等几率
  term_en: equalized odds
  definition_zh: 最强的公平性定义，要求不同群体的召回率（TPR）和假阳性率（FPR）都相等。
  first_seen: week_12

- term_zh: 差分隐私
  term_en: differential privacy
  definition_zh: 通过添加精心控制的噪声限制个体信息泄露风险的隐私保护框架，核心参数是隐私预算 ε 和敏感度。
  first_seen: week_12

- term_zh: 隐私预算
  term_en: privacy budget (epsilon)
  definition_zh: 差分隐私中的参数 ε，控制隐私损失上限。ε 越小隐私保护越强但数据实用性越低，多次查询的 ε 会累积。
  first_seen: week_12

- term_zh: 全局敏感度
  term_en: global sensitivity
  definition_zh: 删除一条记录对查询结果的最大影响，用于确定差分隐私需要添加的噪声大小。
  first_seen: week_12

- term_zh: 伦理审查清单
  term_en: ethics checklist
  definition_zh: 在上线或传播结论前用于自检风险的清单（偏差、公平性、隐私、可复现性等）。
  first_seen: week_12
