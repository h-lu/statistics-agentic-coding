# 全书术语表（term_zh 唯一）
#
# 约定：
# - term_zh 是校验脚本的主键
# - term_en 可选
# - definition_zh 必填（尽量一句话说明清楚）
# - first_seen 必须是 week_01..week_16 之一

- term_zh: StatLab
  term_en: StatLab
  definition_zh: 本书贯穿项目的代号：一条可复现的统计分析报告流水线，每周增量迭代输出 report.md（可选导出 report.html）。
  first_seen: week_01

# ─── Week 01 ───
- term_zh: 统计三问
  term_en: three questions of statistics
  definition_zh: 统计分析最常见的三类目标：描述数据是什么样、推断总体是什么样、预测未来或未知样本。
  first_seen: week_01

- term_zh: 数据类型
  term_en: data type
  definition_zh: 数据在统计学上的分类：数值型（连续/离散）vs 分类型（名义型/有序型）。类型决定了适用的分析方法。
  first_seen: week_01

- term_zh: 数据卡
  term_en: data card
  definition_zh: 一份数据的"身份证"，包含数据来源、字段字典、规模概览、缺失概览等信息，用于提高数据透明度和可复现性。
  first_seen: week_01

# ─── Week 02 ───
- term_zh: 集中趋势
  term_en: central tendency
  definition_zh: 描述数据"典型值"的统计量，包括均值、中位数和众数。均值对极端值敏感，中位数更稳健。
  first_seen: week_02

- term_zh: 均值
  term_en: mean
  definition_zh: 所有数值的和除以数量。对极端值敏感，适合对称分布的数据。
  first_seen: week_02

- term_zh: 中位数
  term_en: median
  definition_zh: 将数据排序后位于中间位置的值。对极端值稳健，适合有长尾或异常值的数据。
  first_seen: week_02

- term_zh: 众数
  term_en: mode
  definition_zh: 数据中出现最频繁的值。主要用于分类型数据。
  first_seen: week_02

- term_zh: 离散程度
  term_en: dispersion
  definition_zh: 描述数据"分散程度"的统计量，包括方差、标准差、极差和四分位距（IQR）。
  first_seen: week_02

- term_zh: 方差
  term_en: variance
  definition_zh: 每个数据点到均值距离的平方的平均值。单位是原始单位的平方（如"平方克"），不易直接解释。
  first_seen: week_02

- term_zh: 标准差
  term_en: standard deviation
  definition_zh: 方差的平方根。单位与原始数据一致，描述数据偏离均值的典型程度。
  first_seen: week_02

- term_zh: 四分位距
  term_en: interquartile range (IQR)
  definition_zh: 第三四分位数（Q75）减去第一四分位数（Q25）。描述"中间 50% 数据"的范围，对极端值稳健。
  first_seen: week_02

- term_zh: 分布形状
  term_en: distribution shape
  definition_zh: 描述数据分布的几何特征，包括偏度（对称性）和峰度（尖峭程度）。
  first_seen: week_02

- term_zh: 偏度
  term_en: skewness
  definition_zh: 描述分布的"不对称性"。正偏态表示右边有长尾，负偏态表示左边有长尾。
  first_seen: week_02

- term_zh: 峰度
  term_en: kurtosis
  definition_zh: 描述分布的"尖峭程度"。峰度高表示中间更尖、尾部更厚，峰度低表示更平坦。
  first_seen: week_02

- term_zh: 直方图
  term_en: histogram
  definition_zh: 用矩形条表示数据频率分布的图表。X 轴是数据范围，Y 轴是频数或频率。能直观显示分布形状、双峰、长尾等特征。
  first_seen: week_02

- term_zh: 箱线图
  term_en: boxplot
  definition_zh: 用"箱子+须"显示数据分布的图表。箱子表示 Q25-Q75（IQR），箱内线表示中位数，须延伸到 1.5×IQR，超出须的点标记为异常值。
  first_seen: week_02

- term_zh: 异常值
  term_en: outlier
  definition_zh: 明显偏离其他数据的观测值。可能来自录入错误、测量误差，或真实但极端的样本。不应直接删除，需要先调查原因。
  first_seen: week_02

- term_zh: 诚实可视化
  term_en: honest visualization
  definition_zh: 避免误导读者的可视化原则。核心包括：Y 轴从 0 开始（除非有充分理由并说明）、标注实际数值、标注样本量。
  first_seen: week_02

# ─── Week 03 ───
- term_zh: 缺失值机制
  term_en: missing data mechanism
  definition_zh: 描述缺失值产生原因的分类框架。分为三类：MCAR（完全随机缺失，与所有变量无关）、MAR（随机缺失，与观测变量有关）、MNAR（非随机缺失，与未观测变量有关）。
  first_seen: week_03

- term_zh: 异常值检测
  term_en: outlier detection
  definition_zh: 识别数据中与大多数观测值显著不同的数据点的方法。常用统计方法包括 IQR 方法（Q1-1.5×IQR 或 Q3+1.5×IQR）和 Z-score 方法（|z|>3）。
  first_seen: week_03

- term_zh: 数据转换
  term_en: data transformation
  definition_zh: 改变数据的尺度或分布的方法。常见转换包括标准化（转换为均值0、标准差1）、归一化（缩放到[0,1]区间）、对数变换（压缩长尾分布）。
  first_seen: week_03

- term_zh: 特征编码
  term_en: feature encoding
  definition_zh: 将分类型变量转换为数值型的方法。常见编码方式包括 One-hot 编码（每个类别创建一个二进制列）、Label 编码（每个类别分配一个整数）。
  first_seen: week_03

# ─── Week 04 ───
- term_zh: 相关分析
  term_en: correlation analysis
  definition_zh: 研究两个变量之间线性或单调关系强度的统计方法。常用方法包括 Pearson（线性相关）、Spearman（单调相关）、Kendall（秩相关）。
  first_seen: week_04

- term_zh: 分组比较
  term_en: group comparison
  definition_zh: 将数据按一个或多个分类变量分组，比较各组之间统计量差异的分析方法。常用工具有 groupby 和透视表。
  first_seen: week_04

- term_zh: 多变量可视化
  term_en: multivariate visualization
  definition_zh: 同时展示三个或更多变量之间关系的可视化方法。常用图表包括散点图矩阵（pairplot）和相关热力图（heatmap）。
  first_seen: week_04

- term_zh: EDA 假设生成
  term_en: EDA hypothesis generation
  definition_zh: 从探索性分析中发现有趣的模式，并将其转化为"可检验假设"的过程。每个假设应包含观察、问题和后续检验计划。
  first_seen: week_04

# ─── Week 05 ───
- term_zh: 随机性
  term_en: randomness
  definition_zh: 事件结果的不确定性。在统计学中，随机性是抽样波动的来源——同样的总体，每次抽样会得到不同的结果。
  first_seen: week_05

- term_zh: 抽样分布
  term_en: sampling distribution
  definition_zh: 统计量的分布。比如"样本均值"的抽样分布，描述的是"如果重复抽样100次，样本均值会如何变化"。区别于"数据分布"（原始数据的分布）。
  first_seen: week_05

- term_zh: 中心极限定理
  term_en: Central Limit Theorem (CLT)
  definition_zh: 统计学核心定理。无论总体分布是什么形状，只要样本量足够大，样本均值的分布会近似正态分布。这是为什么正态分布在统计推断中如此重要。
  first_seen: week_05

- term_zh: Bootstrap 方法
  term_en: Bootstrap method
  definition_zh: 一种重采样技术。从原始样本中有放回地抽取样本，模拟"从总体重复抽样"的过程，用于估计统计量的抽样分布、标准误和置信区间。由 Bradley Efron 于 1979 年提出。
  first_seen: week_05

- term_zh: 标准误
  term_en: standard error (SE)
  definition_zh: 抽样分布的标准差。描述统计量（如样本均值）的不确定性。与标准差不同：标准差描述数据的波动，标准误描述统计量的波动。公式：SE = SD / sqrt(n)。
  first_seen: week_05

# ─── Week 06 ───
- term_zh: 假设检验
  term_en: hypothesis testing
  definition_zh: 一种统计推断方法，通过设定原假设和备择假设，用样本数据判断是否拒绝原假设。
  first_seen: week_06

- term_zh: p 值
  term_en: p-value
  definition_zh: 在原假设成立时，观察到当前数据或更极端数据的概率。不是"原假设成立的概率"。
  first_seen: week_06

- term_zh: 显著性水平
  term_en: significance level
  definition_zh: 预先设定的拒绝原假设的概率阈值，通常记作 α，常用 0.05。0.05 是历史惯例而非自然法则。
  first_seen: week_06

- term_zh: 效应量
  term_en: effect size
  definition_zh: 量化"差异有多大"的指标，不受样本量影响。p 值小不等于效应量大。
  first_seen: week_06

- term_zh: 检验前提假设
  term_en: test assumptions
  definition_zh: 参数检验（如 t 检验）成立所需的前提条件，包括正态性、方差齐性、独立性。
  first_seen: week_06

- term_zh: 原假设
  term_en: null hypothesis
  definition_zh: 通常假设"无差异"或"无效果"，记作 H0，是假设检验试图拒绝的假设。
  first_seen: week_06

- term_zh: 备择假设
  term_en: alternative hypothesis
  definition_zh: 你希望证明的"有差异"或"有效果"，记作 H1 或 Ha。
  first_seen: week_06

- term_zh: 第一类错误
  term_en: type I error
  definition_zh: 原假设为真时，错误地拒绝原假设（假阳性）。
  first_seen: week_06

- term_zh: 第二类错误
  term_en: type II error
  definition_zh: 原假设为假时，错误地无法拒绝原假设（假阴性）。
  first_seen: week_06

- term_zh: t 检验
  term_en: t-test
  definition_zh: 用于比较两组均值是否显著不同的参数检验方法，需满足正态性和方差齐性假设。
  first_seen: week_06

- term_zh: 卡方检验
  term_en: chi-square test
  definition_zh: 用于检验分类变量之间是否独立的非参数检验，基于列联表。
  first_seen: week_06

- term_zh: Cohen's d
  term_en: Cohen's d
  definition_zh: 用于比较两组均值差异的标准化效应量。d < 0.2 小效应，0.2-0.8 中等效应，≥ 0.8 大效应。
  first_seen: week_06

- term_zh: 正态性假设
  term_en: normality assumption
  definition_zh: 参数检验（如 t 检验）要求数据或残差来自正态分布。大样本时 t 检验对此偏离较稳健。
  first_seen: week_06

- term_zh: 方差齐性
  term_en: homogeneity of variance
  definition_zh: 多组数据的方差相等的假设。方差不齐时应使用 Welch's t 检验。
  first_seen: week_06

- term_zh: Shapiro-Wilk 检验
  term_en: Shapiro-Wilk test
  definition_zh: 用于检验数据是否来自正态分布的统计检验。大样本时过于敏感，需结合 Q-Q 图判断。
  first_seen: week_06

- term_zh: Levene 检验
  term_en: Levene's test
  definition_zh: 用于检验多组数据方差是否相等的统计检验。对非正态数据比 Bartlett 检验更稳健。
  first_seen: week_06

- term_zh: 非参数检验
  term_en: non-parametric test
  definition_zh: 不依赖分布假设的统计检验方法，如 Mann-Whitney U 检验。更稳健但功效通常较低。
  first_seen: week_06

- term_zh: Mann-Whitney U 检验
  term_en: Mann-Whitney U test
  definition_zh: 比较两组分布是否相同的非参数检验，是 t 检验的非参数替代。
  first_seen: week_06

- term_zh: Welch's t 检验
  term_en: Welch's t-test
  definition_zh: 不假设方差齐性的 t 检验变体。当 Levene 检验拒绝方差齐性时使用。
  first_seen: week_06

- term_zh: Q-Q 图
  term_en: quantile-quantile plot
  definition_zh: 用于检验数据是否符合正态分布的图形方法。正态数据的点会落在一条直线上。
  first_seen: week_06

# ─── Week 07 ───

- term_zh: 多重比较问题
  term_en: multiple comparisons problem
  definition_zh: 当同时进行多次统计检验时，"至少出现一个假阳性"的概率会随检验次数增加而上升的问题。需要通过校正方法控制。
  first_seen: week_07

- term_zh: FWER
  term_en: Family-wise Error Rate
  definition_zh: 在所有进行的假设检验中，至少出现一个假阳性（第一类错误）的概率。FWER = 1 - (1 - α)^m，其中 m 是检验次数。
  first_seen: week_07

- term_zh: ANOVA
  term_en: Analysis of Variance (ANOVA)
  definition_zh: 方差分析，用于比较三组或以上均值是否相等的统计方法。通过比较组间方差和组内方差来判断均值是否有差异。
  first_seen: week_07

- term_zh: F 统计量
  term_en: F-statistic
  definition_zh: ANOVA 中使用的检验统计量，等于组间方差除以组内方差。F 值越大，说明组间差异相对于组内波动越大。
  first_seen: week_07

- term_zh: 事后比较
  term_en: post-hoc tests
  definition_zh: 在 ANOVA 拒绝原假设后，用于确定具体哪几组之间存在显著差异的检验方法。常用方法包括 Tukey HSD、Bonferroni 等。
  first_seen: week_07

- term_zh: Tukey HSD
  term_en: Tukey's Honestly Significant Difference
  definition_zh: 一种常用的事后比较方法，自动控制多重比较的假阳性率（FWER），比两两 t 检验更保守。
  first_seen: week_07

- term_zh: 多重比较校正
  term_en: multiple comparison correction
  definition_zh: 用于控制多次检验中假阳性率的方法。常用方法包括 Bonferroni 校正（控制 FWER）和 FDR 校正（控制假发现率）。
  first_seen: week_07

- term_zh: FWER
  term_en: Family-wise Error Rate
  definition_zh: 整个假设家庭中"至少有一个假阳性"的概率。FWER = 1 - (1 - α)^m。
  first_seen: week_07

- term_zh: FDR
  term_en: False Discovery Rate
  definition_zh: 假阳性占所有阳性结果的比例。FDR 校正比 Bonferroni 更"宽容"，适合探索性研究。
  first_seen: week_07

- term_zh: Bonferroni 校正
  term_en: Bonferroni correction
  definition_zh: 最简单的多重比较校正方法：将显著性阈值除以检验次数（α/m），或将 p 值乘以检验次数。最保守的方法之一。
  first_seen: week_07

- term_zh: FDR
  term_en: False Discovery Rate
  definition_zh: 在所有被判定为显著的结果中，假阳性所占的比例。FDR 校正比 Bonferroni 更宽松，适合大量检验的场景。
  first_seen: week_07

- term_zh: Benjamini-Hochberg
  term_en: Benjamini-Hochberg procedure
  definition_zh: 最常用的 FDR 控制方法。将 p 值排序后，按照排名调整校正阈值，比 Bonferroni 更有功效。
  first_seen: week_07

- term_zh: η²
  term_en: eta-squared
  definition_zh: ANOVA 的效应量指标，表示组间变异占总变异的比例。η² = 0.01 小效应，0.06 中等效应，0.14 大效应。
  first_seen: week_07

- term_zh: Kruskal-Wallis 检验
  term_en: Kruskal-Wallis test
  definition_zh: ANOVA 的非参数替代方法，不要求数据服从正态分布。比较的是各组的中位数而非均值。
  first_seen: week_07

# ─── Week 08 ───

- term_zh: 点估计
  term_en: point estimate
  definition_zh: 用一个数字来总结数据的统计量，如均值、中位数等。点估计没有告诉你"有多确定"。
  first_seen: week_08

- term_zh: 区间估计
  term_en: interval estimate
  definition_zh: 在点估计的基础上，再加一个区间：在合理的假设下，这个参数大概落在什么范围。
  first_seen: week_08

- term_zh: 置信区间
  term_en: confidence interval
  definition_zh: 一个统计量可能落入的区间范围。95% CI 的正确解释是：重复抽样100次，约95个区间会包含真实参数。
  first_seen: week_08

- term_zh: 置信水平
  term_en: confidence level
  definition_zh: 置信区间包含真实参数的概率，常用值有 90%、95%、99%。
  first_seen: week_08

- term_zh: Bootstrap
  term_en: bootstrap
  definition_zh: 一种重采样技术，从样本中有放回地抽取多个样本，用这些样本的统计量分布来近似抽样分布。
  first_seen: week_08

- term_zh: 重采样
  term_en: resampling
  definition_zh: 从原始样本中重复抽取数据的方法，包括 Bootstrap 和置换检验等。
  first_seen: week_08

- term_zh: 置换检验
  term_en: permutation test
  definition_zh: 一种非参数检验方法。通过打乱组别标签模拟零假设下的差异分布，计算 p 值。
  first_seen: week_08

- term_zh: BCa Bootstrap
  term_en: BCa bootstrap
  definition_zh: 改进的 Bootstrap CI 方法，对偏差和加速进行校正，通常比 Percentile Bootstrap 更准确。
  first_seen: week_08

- term_zh: 覆盖率
  term_en: coverage rate
  definition_zh: 置信区间包含真实参数的比例。对于 95% CI，理论覆盖率应该是 95%。
  first_seen: week_08

- term_zh: Bootstrap 标准误
  term_en: bootstrap standard error
  definition_zh: Bootstrap 统计量的标准差，用于估计统计量的抽样波动。
  first_seen: week_08

- term_zh: Percentile Bootstrap
  term_en: percentile bootstrap
  definition_zh: 最简单的 Bootstrap CI 方法，用 Bootstrap 统计量的分位数作为置信区间。
  first_seen: week_08

- term_zh: 置换分布
  term_en: permutation distribution
  definition_zh: 在置换检验中，通过打乱标签得到的统计量分布，用于计算 p 值。
  first_seen: week_08

- term_zh: 有放回抽样
  term_en: sampling with replacement
  definition_zh: Bootstrap 使用的方法，每次抽样的观测会被放回，因此同一观测可能出现多次。
  first_seen: week_08
