# 全书术语表（term_zh 唯一）
#
# 约定：
# - term_zh 是校验脚本的主键
# - term_en 可选
# - definition_zh 必填（尽量一句话说明清楚）
# - first_seen 必须是 week_01..week_16 之一

- term_zh: StatLab
  term_en: StatLab
  definition_zh: 本书贯穿项目的代号：一条可复现的统计分析报告流水线，每周增量迭代输出 report.md（可选导出 report.html）。
  first_seen: week_01

# ─── Week 01 ───
- term_zh: 统计三问
  term_en: description/inference/prediction
  definition_zh: 统计分析最常见的三类目标：描述数据是什么样、推断总体是什么样、预测未来或未知样本。
  first_seen: week_01

- term_zh: 数据类型
  term_en: data types
  definition_zh: 数据在统计意义上的分类方式（如连续、离散、分类型），决定了该用什么指标和方法。
  first_seen: week_01

- term_zh: pandas DataFrame
  term_en: DataFrame
  definition_zh: pandas 的表格型数据结构，通常用于承载数据集并进行清洗、统计与建模前处理。
  first_seen: week_01

- term_zh: 数据卡
  term_en: data card
  definition_zh: 用于说明数据集来源、字段含义、规模、缺失情况与限制的“数据说明书”，帮助读者审计分析前提。
  first_seen: week_01

# ─── Week 02 ───
- term_zh: 集中趋势
  term_en: central tendency
  definition_zh: 描述数据"典型水平"的统计量族（如均值、中位数、众数）。
  first_seen: week_02

- term_zh: 均值
  term_en: mean
  definition_zh: 所有数值之和除以数量，受极端值影响。
  first_seen: week_02

- term_zh: 中位数
  term_en: median
  definition_zh: 排序后位于中间位置的值，对极端值稳健。
  first_seen: week_02

- term_zh: 众数
  term_en: mode
  definition_zh: 数据集中出现频率最高的值。
  first_seen: week_02

- term_zh: 离散程度
  term_en: dispersion
  definition_zh: 描述数据"波动大小"的统计量族（如方差、标准差、四分位距 IQR）。
  first_seen: week_02

- term_zh: 标准差
  term_en: standard deviation
  definition_zh: 各数据点与均值的平均偏离程度，对异常值敏感。
  first_seen: week_02

- term_zh: 方差
  term_en: variance
  definition_zh: 标准差的平方，衡量数据离散程度。
  first_seen: week_02

- term_zh: 四分位距
  term_en: IQR
  definition_zh: Q3 减 Q1，描述中间 50% 数据的宽度，对异常值稳健。
  first_seen: week_02

- term_zh: 分布可视化
  term_en: distribution plots
  definition_zh: 用图形展示数据分布形状与离群点的方法（如直方图、密度图、箱线图）。
  first_seen: week_02

- term_zh: 直方图
  term_en: histogram
  definition_zh: 将数据分成多个区间，统计每个区间频数的图形。
  first_seen: week_02

- term_zh: 箱线图
  term_en: boxplot
  definition_zh: 基于五数概括（最小值、Q1、中位数、Q3、最大值）的分布图，能直观显示异常值。
  first_seen: week_02

- term_zh: 密度图
  term_en: density plot / KDE
  definition_zh: 用核密度估计平滑展示数据分布形状的图形。
  first_seen: week_02

- term_zh: 可视化诚实性
  term_en: honest visualization
  definition_zh: 图表不能用误导性的刻度、截断或编码制造错觉，必须让读者"看到的就是你想表达的真实范围"。
  first_seen: week_02

- term_zh: 截断 Y 轴
  term_en: truncated y-axis
  definition_zh: Y 轴不从 0 开始的图表，会夸大小差异，是最常见的误导性可视化做法。
  first_seen: week_02

# ─── Week 03 ───
- term_zh: 缺失值机制
  term_en: missingness mechanisms
  definition_zh: 缺失是否与观测值/未观测值相关的机制分类（常用：MCAR/MAR/MNAR），影响该用什么处理策略。
  first_seen: week_03

- term_zh: MCAR
  term_en: Missing Completely at Random
  definition_zh: 完全随机缺失，缺失与任何观测值或未观测值都无关。
  first_seen: week_03

- term_zh: MAR
  term_en: Missing at Random
  definition_zh: 随机缺失，缺失与观测到的数据有关，但与缺失值本身无关。
  first_seen: week_03

- term_zh: MNAR
  term_en: Missing Not at Random
  definition_zh: 非随机缺失，缺失与缺失值本身有关。
  first_seen: week_03

- term_zh: 异常值检测与处理
  term_en: outliers
  definition_zh: 识别并处理与主体分布显著不同的数据点的过程，需结合统计规则与业务语义判断。
  first_seen: week_03

- term_zh: 特征缩放
  term_en: feature scaling
  definition_zh: 对数值特征做标准化或归一化等变换，使其处于可比较尺度，避免模型被量纲支配。
  first_seen: week_03

- term_zh: 标准化
  term_en: standardization
  definition_zh: 将数据变换为均值为0、标准差为1的分布，适用于近似正态的数据。
  first_seen: week_03

- term_zh: 归一化
  term_en: normalization
  definition_zh: 将数据线性缩放到[0,1]区间，适用于有明确边界的数据。
  first_seen: week_03

- term_zh: 特征编码
  term_en: encoding
  definition_zh: 将类别型变量转换为数值表示的方法（如 one-hot、label），以便进入模型或统计计算。
  first_seen: week_03

- term_zh: One-hot编码
  term_en: one-hot encoding
  definition_zh: 把k个类别变成k个二元列（0/1），适合nominal类别（无顺序关系）。
  first_seen: week_03

- term_zh: 清洗决策日志
  term_en: cleaning log
  definition_zh: 记录数据清洗过程中所有决策（问题、策略、理由、替代方案）的文档，确保可复现和可审计。
  first_seen: week_03

# ─── Week 04 ───
- term_zh: 相关系数
  term_en: correlation coefficient
  definition_zh: 衡量两个变量关联强度和方向的统计量，取值范围[-1, 1]，常用Pearson（线性）和Spearman（秩次）两种计算方法
  first_seen: week_04

- term_zh: Pearson相关系数
  term_en: Pearson correlation coefficient
  definition_zh: 衡量两个连续变量线性关系强度的指标，对异常值敏感
  first_seen: week_04

- term_zh: Spearman秩相关系数
  term_en: Spearman's rank correlation coefficient
  definition_zh: 基于变量秩次（排名）计算的相关性，衡量单调关系，对异常值稳健
  first_seen: week_04

- term_zh: 分组比较
  term_en: group comparison
  definition_zh: 按类别变量将数据分组后，对各组进行统计描述和比较，以发现组间差异
  first_seen: week_04

- term_zh: 混杂变量
  term_en: confounding variable
  definition_zh: 同时影响自变量和因变量的第三方变量，可能导致虚假的关联关系
  first_seen: week_04

- term_zh: 辛普森悖论
  term_en: Simpson's paradox
  definition_zh: 在分组比较中，各组内的趋势与总体趋势相反的现象，提示可能存在混杂变量
  first_seen: week_04

- term_zh: 可检验假设
  term_en: testable hypothesis
  definition_zh: 可以用数据和统计方法验证的明确陈述，通常以H0（原假设）和H1（备择假设）的形式表达
  first_seen: week_04

# ─── Week 05 ───
- term_zh: 条件概率
  term_en: conditional probability
  definition_zh: 在事件 B 已发生的条件下事件 A 发生的概率，记作 P(A|B)。
  first_seen: week_05

- term_zh: 贝叶斯定理
  term_en: Bayes' rule
  definition_zh: 连接先验、似然与后验的公式，用于在获得新证据后更新信念。
  first_seen: week_05

- term_zh: 常见分布
  term_en: common distributions
  definition_zh: 统计建模中常用的概率分布族（如正态、二项、泊松），用于刻画随机变量的规律。
  first_seen: week_05

- term_zh: 正态分布
  term_en: normal distribution
  definition_zh: 也叫高斯分布，是对称的钟形连续分布，由均值 μ 和标准差 σ 两个参数决定，满足 68-95-99.7 原则。
  first_seen: week_05

- term_zh: 二项分布
  term_en: binomial distribution
  definition_zh: 刻画 n 次独立二元试验中成功次数的离散分布，由试验次数 n 和单次成功概率 p 两个参数决定。
  first_seen: week_05

- term_zh: 泊松分布
  term_en: Poisson distribution
  definition_zh: 刻画单位时间/空间内稀有事件发生次数的离散分布，由单个参数 λ（平均发生次数）决定，特点是期望等于方差。
  first_seen: week_05

- term_zh: 中心极限定理
  term_en: CLT
  definition_zh: 在一定条件下，样本均值的分布在样本量足够大时近似正态，是很多推断方法的基础直觉。
  first_seen: week_05

- term_zh: 抽样分布
  term_en: sampling distribution
  definition_zh: 某个统计量（如均值、中位数、相关系数）在重复抽样下的概率分布。
  first_seen: week_05

- term_zh: 标准误
  term_en: standard error (SE)
  definition_zh: 统计量抽样分布的标准差，衡量统计量的波动程度。对于均值，SE = σ / √n。
  first_seen: week_05

- term_zh: 抽样分布与模拟
  term_en: sampling distribution and simulation
  definition_zh: 统计量在重复抽样下的分布；用模拟可以直观理解随机性和推断的可靠性。
  first_seen: week_05

# ─── Week 06 ───
- term_zh: 原假设与备择假设
  term_en: null/alternative hypothesis
  definition_zh: 假设检验的两种对立陈述：原假设 H0（默认成立）与备择假设 H1（希望支持）。
  first_seen: week_06

- term_zh: p-value
  term_en: p-value
  definition_zh: 在 H0 为真时，观测到当前或更极端数据的概率；它不是"结论为真"的概率。
  first_seen: week_06

- term_zh: t 检验
  term_en: t-test
  definition_zh: 基于 t 分布的均值差异检验方法，常用于小样本或方差未知的场景。
  first_seen: week_06

- term_zh: 第一类/第二类错误
  term_en: Type I/II errors
  definition_zh: 第一类错误是把真的 H0 错误拒绝（假阳性），第二类错误是把假的 H0 错误接受（假阴性）。
  first_seen: week_06

- term_zh: 效应量
  term_en: effect size
  definition_zh: 衡量差异或关联"有多大"的指标，用于避免只谈统计显著而忽略实际意义。
  first_seen: week_06

- term_zh: 显著性水平
  term_en: significance level
  definition_zh: 记作 α，是第一类错误的概率上限，通常设为 0.05。
  first_seen: week_06

- term_zh: 统计功效
  term_en: statistical power
  definition_zh: 记作 1-β，是当 H0 为假时正确拒绝它的概率，即检测出真实差异的能力。
  first_seen: week_06

- term_zh: Cohen's d
  term_en: Cohen's d
  definition_zh: 一种标准化效应量指标，用均值差除以合并标准差来衡量，0.2/0.5/0.8 对应小/中/大效应。
  first_seen: week_06

- term_zh: Welch's t 检验
  term_en: Welch's t-test
  definition_zh: 不假设方差相等的 t 检验变体，当两组方差不齐时更稳健。
  first_seen: week_06

- term_zh: Shapiro-Wilk 检验
  term_en: Shapiro-Wilk test
  definition_zh: 检验数据是否来自正态分布的方法，对中小样本更推荐。
  first_seen: week_06

- term_zh: Levene 检验
  term_en: Levene's test
  definition_zh: 检验两组或多组方差是否相等的检验方法，是 t 检验和 ANOVA 的重要前提检查。
  first_seen: week_06

# ─── Week 07 ───
- term_zh: ANOVA
  term_en: Analysis of Variance
  definition_zh: 方差分析，一种通过分解总变异（组间+组内）来检验多组均值是否相等的方法。
  first_seen: week_07

- term_zh: F 统计量
  term_en: F-statistic
  definition_zh: ANOVA 中的检验统计量，等于组间均方除以组内均方（MSB/MSW），衡量"信号/噪音"比。
  first_seen: week_07

- term_zh: F 分布
  term_en: F-distribution
  definition_zh: 两个独立卡方分布除以各自自由度之比的分布，是 F 统计量在 H0 为真时的抽样分布。
  first_seen: week_07

- term_zh: 家族错误率
  term_en: Family-wise Error Rate
  definition_zh: 多次检验中至少出现一次假阳性的概率，记作 FWER = 1 - (1-α)^m。
  first_seen: week_07

- term_zh: 多重比较校正
  term_en: Multiple comparison correction
  definition_zh: 控制多次检验假阳性率的方法，包括 Bonferroni、Tukey HSD、FDR 等。
  first_seen: week_07

- term_zh: 事后检验
  term_en: Post-hoc test
  definition_zh: ANOVA 显著后，找出具体哪些组对之间存在差异的配对比较方法。
  first_seen: week_07

- term_zh: Tukey HSD
  term_en: Tukey's Honestly Significant Difference
  definition_zh: 一种基于学生化极差分布的事后检验方法，专门用于 ANOVA 后的多重比较校正。
  first_seen: week_07

- term_zh: Bonferroni 校正
  term_en: Bonferroni correction
  definition_zh: 最简单的多重比较校正方法，将显著性阈值从 α 降为 α/m（m 为检验次数）。
  first_seen: week_07

- term_zh: 假发现率
  term_en: False Discovery Rate
  definition_zh: 在所有被拒绝的 H0 中，假阳性的期望比例，FDR 方法在大规模检验中比 Bonferroni 更高效。
  first_seen: week_07

- term_zh: η²
  term_en: eta-squared
  definition_zh: ANOVA 的效应量指标，等于组间平方和除以总平方和（SSB/SST），表示"变异中有多大比例由组间差异解释"。
  first_seen: week_07

- term_zh: 卡方检验
  term_en: Chi-square test
  definition_zh: 一种基于观测频数与期望频数差异的统计检验，常用于分类变量的关联检验。
  first_seen: week_07

- term_zh: 列联表
  term_en: Contingency table
  definition_zh: 两个或多个分类变量的交叉频数表，是卡方检验的输入数据形式。
  first_seen: week_07

- term_zh: Cramér's V
  term_en: Cramér's V
  definition_zh: 卡方检验的效应量指标，用于衡量两个分类变量关联的强度，取值范围 0-1。
  first_seen: week_07

# ─── Week 08 ───
- term_zh: 置信区间
  term_en: confidence interval
  definition_zh: 频率学派的区间估计方法，表示在重复抽样下以一定比例覆盖真值的区间构造规则。
  first_seen: week_08

- term_zh: Bootstrap
  term_en: bootstrap
  definition_zh: 通过对样本进行有放回重采样来估计统计量不确定性的重采样方法。
  first_seen: week_08

- term_zh: 置换检验
  term_en: permutation test
  definition_zh: 通过随机打乱标签构造零分布，用于检验差异是否显著的分布无关方法。
  first_seen: week_08

- term_zh: 贝叶斯可信区间
  term_en: credible interval
  definition_zh: 贝叶斯框架下的区间估计，表示参数在该区间内的后验概率达到某个水平。
  first_seen: week_08

- term_zh: 不确定性量化
  term_en: uncertainty quantification
  definition_zh: 用区间、分布或风险指标刻画结论的不确定性，而不仅输出点估计。
  first_seen: week_08

# ─── Week 09 ───
- term_zh: 线性回归
  term_en: linear regression
  definition_zh: 用线性函数刻画自变量与因变量关系的模型，常用于解释与预测。
  first_seen: week_09

- term_zh: 最小二乘法
  term_en: ordinary least squares
  definition_zh: 通过最小化残差平方和来估计回归系数的方法。
  first_seen: week_09

- term_zh: 残差诊断
  term_en: residual diagnostics
  definition_zh: 通过残差图、QQ 图等检查回归模型假设是否合理的过程。
  first_seen: week_09

- term_zh: 多重共线性
  term_en: multicollinearity
  definition_zh: 自变量之间高度相关导致系数不稳定、解释困难的现象。
  first_seen: week_09

- term_zh: 回归假设
  term_en: regression assumptions
  definition_zh: 回归模型常见假设集合（如线性、独立性、同方差等），决定结论是否可信。
  first_seen: week_09

# ─── Week 10 ───
- term_zh: 逻辑回归
  term_en: logistic regression
  definition_zh: 用逻辑函数建模二分类概率的模型，是经典的可解释分类方法。
  first_seen: week_10

- term_zh: 混淆矩阵
  term_en: confusion matrix
  definition_zh: 汇总分类模型在不同预测结果上的计数表，用于计算精确率、召回率等指标。
  first_seen: week_10

- term_zh: ROC-AUC
  term_en: ROC-AUC
  definition_zh: ROC 曲线下面积，衡量分类器在不同阈值下的整体区分能力。
  first_seen: week_10

- term_zh: 交叉验证
  term_en: cross-validation
  definition_zh: 通过多次划分训练/验证集合估计模型泛化性能的方法（如 K-fold）。
  first_seen: week_10

- term_zh: 数据泄漏
  term_en: data leakage
  definition_zh: 在训练过程中不当使用了验证/测试信息，导致评估结果虚高且不可复现的错误。
  first_seen: week_10

- term_zh: Pipeline
  term_en: pipeline
  definition_zh: 将预处理与模型串联成一个整体，并在交叉验证中在每个折内独立拟合预处理步骤，以避免数据泄漏的工程实践。
  first_seen: week_10

- term_zh: ColumnTransformer
  term_en: ColumnTransformer
  definition_zh: 在 scikit-learn 中对不同列应用不同预处理（数值缩放、类别 one-hot 等）的组合器，常与 Pipeline 配合使用。
  first_seen: week_10

# ─── Week 11 ───
- term_zh: 决策树
  term_en: decision tree
  definition_zh: 通过一系列规则划分特征空间的模型，常用于解释性较强的分类/回归。
  first_seen: week_11

- term_zh: 随机森林
  term_en: random forest
  definition_zh: 由多棵决策树组成的集成模型，通常具有更好的泛化性能。
  first_seen: week_11

- term_zh: 特征工程
  term_en: feature engineering
  definition_zh: 基于领域知识与数据结构构造、选择或变换特征以提升模型表现的过程。
  first_seen: week_11

- term_zh: 超参数调优
  term_en: hyperparameter tuning
  definition_zh: 搜索模型的超参数组合以优化验证集性能的过程（如网格搜索、随机搜索）。
  first_seen: week_11

- term_zh: 过拟合与欠拟合
  term_en: overfitting/underfitting
  definition_zh: 过拟合是模型记住噪声导致泛化差，欠拟合是模型过于简单导致无法捕捉规律。
  first_seen: week_11

# ─── Week 12 ───
- term_zh: 可解释 AI
  term_en: explainable AI
  definition_zh: 用于解释模型预测依据的技术与方法集合，帮助人理解模型在“看什么”。
  first_seen: week_12

- term_zh: 模型偏见
  term_en: bias
  definition_zh: 由于数据或算法导致某些群体系统性受损或结果不公的现象。
  first_seen: week_12

- term_zh: 公平性指标
  term_en: fairness metrics
  definition_zh: 用于量化模型公平性的指标（如机会均等、统计均等），不同指标对应不同价值取向。
  first_seen: week_12

- term_zh: 差分隐私
  term_en: differential privacy
  definition_zh: 通过噪声机制限制个体信息泄露风险的隐私保护框架。
  first_seen: week_12

- term_zh: 伦理审查清单
  term_en: ethics checklist
  definition_zh: 在上线或传播结论前用于自检风险的清单（偏差、公平性、隐私、可复现性等）。
  first_seen: week_12

# ─── Week 13 ───
- term_zh: 因果三层级
  term_en: ladder of causation
  definition_zh: 因果推断的三层问题：关联、干预与反事实，层级越高要求越强。
  first_seen: week_13

- term_zh: 因果图
  term_en: DAG
  definition_zh: 用有向无环图表达变量间因果假设的工具，用于明确混杂与识别策略。
  first_seen: week_13

- term_zh: 后门准则
  term_en: backdoor criterion
  definition_zh: 在因果图中选择调整变量集合以阻断所有后门路径，从而识别因果效应的规则。
  first_seen: week_13

- term_zh: 混杂变量
  term_en: confounder
  definition_zh: 同时影响处理变量与结果变量、从而造成虚假关联的变量。
  first_seen: week_13

# ─── Week 14 ───
- term_zh: 先验
  term_en: prior
  definition_zh: 在观察数据之前对参数的信念分布，用于贝叶斯更新。
  first_seen: week_14

- term_zh: 后验
  term_en: posterior
  definition_zh: 结合先验与数据证据后的参数分布，是贝叶斯推断的核心输出。
  first_seen: week_14

- term_zh: MCMC
  term_en: Markov chain Monte Carlo
  definition_zh: 通过马尔可夫链采样近似复杂后验分布的方法族。
  first_seen: week_14

- term_zh: 层次模型
  term_en: hierarchical model
  definition_zh: 用多层结构共享信息、刻画组间差异的模型形式，常用于复杂数据的稳健推断。
  first_seen: week_14

# ─── Week 15 ───
- term_zh: 降维
  term_en: dimensionality reduction
  definition_zh: 将高维数据映射到低维表示以便可视化或计算的技术（如 PCA）。
  first_seen: week_15

- term_zh: 聚类
  term_en: clustering
  definition_zh: 在无监督条件下根据相似性将样本分组的方法族（如 K-means、层次聚类）。
  first_seen: week_15

- term_zh: 在线/流式统计
  term_en: streaming statistics
  definition_zh: 在数据持续到来时增量更新统计量或模型的分析方式。
  first_seen: week_15

- term_zh: A/B 测试
  term_en: A/B testing
  definition_zh: 通过随机分组比较两个方案效果的实验方法，是因果推断在产品场景中的典型应用。
  first_seen: week_15

# ─── Week 16 ───
- term_zh: 数据故事
  term_en: data storytelling
  definition_zh: 用问题-证据-不确定性-结论边界的结构把分析讲清楚，让非技术读者也能理解与质疑。
  first_seen: week_16

- term_zh: 可复现分析
  term_en: reproducible analysis
  definition_zh: 让同一份数据与代码在不同机器上得到一致结论的交付标准（依赖、随机性、数据版本都可追溯）。
  first_seen: week_16

- term_zh: 结论边界
  term_en: limitations
  definition_zh: 明确你的结论在什么条件下成立、不能推广到什么场景，以及最可能出错的地方。
  first_seen: week_16
