# 全书术语表（term_zh 唯一）
#
# 约定：
# - term_zh 是校验脚本的主键
# - term_en 可选
# - definition_zh 必填（尽量一句话说明清楚）
# - first_seen 必须是 week_01..week_16 之一

- term_zh: StatLab
  term_en: StatLab
  definition_zh: 本书贯穿项目的代号：一条可复现的统计分析报告流水线，每周增量迭代输出 report.md（可选导出 report.html）。
  first_seen: week_01

# ─── Week 01 ───
- term_zh: 统计三问
  term_en: three questions of statistics
  definition_zh: 统计分析最常见的三类目标：描述数据是什么样、推断总体是什么样、预测未来或未知样本。
  first_seen: week_01

- term_zh: 数据类型
  term_en: data type
  definition_zh: 数据在统计学上的分类：数值型（连续/离散）vs 分类型（名义型/有序型）。类型决定了适用的分析方法。
  first_seen: week_01

- term_zh: 数据卡
  term_en: data card
  definition_zh: 一份数据的"身份证"，包含数据来源、字段字典、规模概览、缺失概览等信息，用于提高数据透明度和可复现性。
  first_seen: week_01

# ─── Week 02 ───
- term_zh: 集中趋势
  term_en: central tendency
  definition_zh: 描述数据"典型值"的统计量，包括均值、中位数和众数。均值对极端值敏感，中位数更稳健。
  first_seen: week_02

- term_zh: 均值
  term_en: mean
  definition_zh: 所有数值的和除以数量。对极端值敏感，适合对称分布的数据。
  first_seen: week_02

- term_zh: 中位数
  term_en: median
  definition_zh: 将数据排序后位于中间位置的值。对极端值稳健，适合有长尾或异常值的数据。
  first_seen: week_02

- term_zh: 众数
  term_en: mode
  definition_zh: 数据中出现最频繁的值。主要用于分类型数据。
  first_seen: week_02

- term_zh: 离散程度
  term_en: dispersion
  definition_zh: 描述数据"分散程度"的统计量，包括方差、标准差、极差和四分位距（IQR）。
  first_seen: week_02

- term_zh: 方差
  term_en: variance
  definition_zh: 每个数据点到均值距离的平方的平均值。单位是原始单位的平方（如"平方克"），不易直接解释。
  first_seen: week_02

- term_zh: 标准差
  term_en: standard deviation
  definition_zh: 方差的平方根。单位与原始数据一致，描述数据偏离均值的典型程度。
  first_seen: week_02

- term_zh: 四分位距
  term_en: interquartile range (IQR)
  definition_zh: 第三四分位数（Q75）减去第一四分位数（Q25）。描述"中间 50% 数据"的范围，对极端值稳健。
  first_seen: week_02

- term_zh: 分布形状
  term_en: distribution shape
  definition_zh: 描述数据分布的几何特征，包括偏度（对称性）和峰度（尖峭程度）。
  first_seen: week_02

- term_zh: 偏度
  term_en: skewness
  definition_zh: 描述分布的"不对称性"。正偏态表示右边有长尾，负偏态表示左边有长尾。
  first_seen: week_02

- term_zh: 峰度
  term_en: kurtosis
  definition_zh: 描述分布的"尖峭程度"。峰度高表示中间更尖、尾部更厚，峰度低表示更平坦。
  first_seen: week_02

- term_zh: 直方图
  term_en: histogram
  definition_zh: 用矩形条表示数据频率分布的图表。X 轴是数据范围，Y 轴是频数或频率。能直观显示分布形状、双峰、长尾等特征。
  first_seen: week_02


- term_zh: 异常值
  term_en: outlier
  definition_zh: 明显偏离其他数据的观测值。可能来自录入错误、测量误差，或真实但极端的样本。不应直接删除，需要先调查原因。
  first_seen: week_02

- term_zh: 箱线图
  term_en: boxplot
  definition_zh: 用"箱子+须"显示数据分布的图表。箱子表示 Q25-Q75（IQR），箱内线表示中位数，须延伸到 1.5×IQR，超出须的点标记为异常值。
  first_seen: week_02

- term_zh: 诚实可视化
  term_en: honest visualization
  definition_zh: 避免误导读者的可视化原则。核心包括：Y 轴从 0 开始（除非有充分理由并说明）、标注实际数值、标注样本量。
  first_seen: week_02

# ─── Week 03 ───
- term_zh: 缺失值机制
  term_en: missing data mechanism
  definition_zh: 描述缺失值产生原因的分类框架。分为三类：MCAR（完全随机缺失，与所有变量无关）、MAR（随机缺失，与观测变量有关）、MNAR（非随机缺失，与未观测变量有关）。
  first_seen: week_03

- term_zh: 异常值检测
  term_en: outlier detection
  definition_zh: 识别数据中与大多数观测值显著不同的数据点的方法。常用统计方法包括 IQR 方法（Q1-1.5×IQR 或 Q3+1.5×IQR）和 Z-score 方法（|z|>3）。
  first_seen: week_03

- term_zh: 数据转换
  term_en: data transformation
  definition_zh: 改变数据的尺度或分布的方法。常见转换包括标准化（转换为均值0、标准差1）、归一化（缩放到[0,1]区间）、对数变换（压缩长尾分布）。
  first_seen: week_03

- term_zh: 特征编码
  term_en: feature encoding
  definition_zh: 将分类型变量转换为数值型的方法。常见编码方式包括 One-hot 编码（每个类别创建一个二进制列）、Label 编码（每个类别分配一个整数）。
  first_seen: week_03

# ─── Week 04 ───
- term_zh: 相关分析
  term_en: correlation analysis
  definition_zh: 研究两个变量之间线性或单调关系强度的统计方法。常用方法包括 Pearson（线性相关）、Spearman（单调相关）、Kendall（秩相关）。
  first_seen: week_04

- term_zh: 分组比较
  term_en: group comparison
  definition_zh: 将数据按一个或多个分类变量分组，比较各组之间统计量差异的分析方法。常用工具有 groupby 和透视表。
  first_seen: week_04

- term_zh: 多变量可视化
  term_en: multivariate visualization
  definition_zh: 同时展示三个或更多变量之间关系的可视化方法。常用图表包括散点图矩阵（pairplot）和相关热力图（heatmap）。
  first_seen: week_04

- term_zh: EDA 假设生成
  term_en: EDA hypothesis generation
  definition_zh: 从探索性分析中发现有趣的模式，并将其转化为"可检验假设"的过程。每个假设应包含观察、问题和后续检验计划。
  first_seen: week_04

# ─── Week 05 ───
- term_zh: 随机性
  term_en: randomness
  definition_zh: 事件结果的不确定性。在统计学中，随机性是抽样波动的来源——同样的总体，每次抽样会得到不同的结果。
  first_seen: week_05

- term_zh: 抽样分布
  term_en: sampling distribution
  definition_zh: 统计量的分布。比如"样本均值"的抽样分布，描述的是"如果重复抽样100次，样本均值会如何变化"。区别于"数据分布"（原始数据的分布）。
  first_seen: week_05

- term_zh: 中心极限定理
  term_en: Central Limit Theorem (CLT)
  definition_zh: 统计学核心定理。无论总体分布是什么形状，只要样本量足够大，样本均值的分布会近似正态分布。这是为什么正态分布在统计推断中如此重要。
  first_seen: week_05

- term_zh: Bootstrap 方法
  term_en: Bootstrap method
  definition_zh: 一种重采样技术。从原始样本中有放回地抽取样本，模拟"从总体重复抽样"的过程，用于估计统计量的抽样分布、标准误和置信区间。由 Bradley Efron 于 1979 年提出。
  first_seen: week_05

- term_zh: 标准误
  term_en: standard error (SE)
  definition_zh: 抽样分布的标准差。描述统计量（如样本均值）的不确定性。与标准差不同：标准差描述数据的波动，标准误描述统计量的波动。公式：SE = SD / sqrt(n)。
  first_seen: week_05

# ─── Week 06 ───
- term_zh: 假设检验
  term_en: hypothesis testing
  definition_zh: 一种统计推断方法，通过设定原假设和备择假设，用样本数据判断是否拒绝原假设。
  first_seen: week_06

- term_zh: p 值
  term_en: p-value
  definition_zh: 在原假设成立时，观察到当前数据或更极端数据的概率。不是"原假设成立的概率"。
  first_seen: week_06

- term_zh: 显著性水平
  term_en: significance level
  definition_zh: 预先设定的拒绝原假设的概率阈值，通常记作 α，常用 0.05。0.05 是历史惯例而非自然法则。
  first_seen: week_06

- term_zh: 效应量
  term_en: effect size
  definition_zh: 量化"差异有多大"的指标，不受样本量影响。p 值小不等于效应量大。
  first_seen: week_06

- term_zh: 检验前提假设
  term_en: test assumptions
  definition_zh: 参数检验（如 t 检验）成立所需的前提条件，包括正态性、方差齐性、独立性。
  first_seen: week_06

- term_zh: 原假设
  term_en: null hypothesis
  definition_zh: 通常假设"无差异"或"无效果"，记作 H0，是假设检验试图拒绝的假设。
  first_seen: week_06

- term_zh: 备择假设
  term_en: alternative hypothesis
  definition_zh: 你希望证明的"有差异"或"有效果"，记作 H1 或 Ha。
  first_seen: week_06

- term_zh: 第一类错误
  term_en: type I error
  definition_zh: 原假设为真时，错误地拒绝原假设（假阳性）。
  first_seen: week_06

- term_zh: 第二类错误
  term_en: type II error
  definition_zh: 原假设为假时，错误地无法拒绝原假设（假阴性）。
  first_seen: week_06

- term_zh: t 检验
  term_en: t-test
  definition_zh: 用于比较两组均值是否显著不同的参数检验方法，需满足正态性和方差齐性假设。
  first_seen: week_06

- term_zh: 卡方检验
  term_en: chi-square test
  definition_zh: 用于检验分类变量之间是否独立的非参数检验，基于列联表。
  first_seen: week_06

- term_zh: Cohen's d
  term_en: Cohen's d
  definition_zh: 用于比较两组均值差异的标准化效应量。d < 0.2 小效应，0.2-0.8 中等效应，≥ 0.8 大效应。
  first_seen: week_06

- term_zh: 正态性假设
  term_en: normality assumption
  definition_zh: 参数检验（如 t 检验）要求数据或残差来自正态分布。大样本时 t 检验对此偏离较稳健。
  first_seen: week_06

- term_zh: 方差齐性
  term_en: homogeneity of variance
  definition_zh: 多组数据的方差相等的假设。方差不齐时应使用 Welch's t 检验。
  first_seen: week_06

- term_zh: Shapiro-Wilk 检验
  term_en: Shapiro-Wilk test
  definition_zh: 用于检验数据是否来自正态分布的统计检验。大样本时过于敏感，需结合 Q-Q 图判断。
  first_seen: week_06

- term_zh: Levene 检验
  term_en: Levene's test
  definition_zh: 用于检验多组数据方差是否相等的统计检验。对非正态数据比 Bartlett 检验更稳健。
  first_seen: week_06

- term_zh: 非参数检验
  term_en: non-parametric test
  definition_zh: 不依赖分布假设的统计检验方法，如 Mann-Whitney U 检验。更稳健但功效通常较低。
  first_seen: week_06

- term_zh: Mann-Whitney U 检验
  term_en: Mann-Whitney U test
  definition_zh: 比较两组分布是否相同的非参数检验，是 t 检验的非参数替代。
  first_seen: week_06

- term_zh: Welch's t 检验
  term_en: Welch's t-test
  definition_zh: 不假设方差齐性的 t 检验变体。当 Levene 检验拒绝方差齐性时使用。
  first_seen: week_06

- term_zh: Q-Q 图
  term_en: quantile-quantile plot
  definition_zh: 用于检验数据是否符合正态分布的图形方法。正态数据的点会落在一条直线上。
  first_seen: week_06

# ─── Week 07 ───

- term_zh: 多重比较问题
  term_en: multiple comparisons problem
  definition_zh: 当同时进行多次统计检验时，"至少出现一个假阳性"的概率会随检验次数增加而上升的问题。需要通过校正方法控制。
  first_seen: week_07

- term_zh: FWER
  term_en: Family-wise Error Rate
  definition_zh: 在所有进行的假设检验中，至少出现一个假阳性（第一类错误）的概率。FWER = 1 - (1 - α)^m，其中 m 是检验次数。
  first_seen: week_07

- term_zh: ANOVA
  term_en: Analysis of Variance (ANOVA)
  definition_zh: 方差分析，用于比较三组或以上均值是否相等的统计方法。通过比较组间方差和组内方差来判断均值是否有差异。
  first_seen: week_07

- term_zh: F 统计量
  term_en: F-statistic
  definition_zh: ANOVA 中使用的检验统计量，等于组间方差除以组内方差。F 值越大，说明组间差异相对于组内波动越大。
  first_seen: week_07

- term_zh: 事后比较
  term_en: post-hoc tests
  definition_zh: 在 ANOVA 拒绝原假设后，用于确定具体哪几组之间存在显著差异的检验方法。常用方法包括 Tukey HSD、Bonferroni 等。
  first_seen: week_07

- term_zh: Tukey HSD
  term_en: Tukey's Honestly Significant Difference
  definition_zh: 一种常用的事后比较方法，自动控制多重比较的假阳性率（FWER），比两两 t 检验更保守。
  first_seen: week_07

- term_zh: 多重比较校正
  term_en: multiple comparison correction
  definition_zh: 用于控制多次检验中假阳性率的方法。常用方法包括 Bonferroni 校正（控制 FWER）和 FDR 校正（控制假发现率）。
  first_seen: week_07

- term_zh: Bonferroni 校正
  term_en: Bonferroni correction
  definition_zh: 最简单的多重比较校正方法：将显著性阈值除以检验次数（α/m），或将 p 值乘以检验次数。最保守的方法之一。
  first_seen: week_07

- term_zh: FDR
  term_en: False Discovery Rate
  definition_zh: 在所有被判定为显著的结果中，假阳性所占的比例。FDR 校正比 Bonferroni 更宽松，适合大量检验的场景。
  first_seen: week_07

- term_zh: Benjamini-Hochberg
  term_en: Benjamini-Hochberg procedure
  definition_zh: 最常用的 FDR 控制方法。将 p 值排序后，按照排名调整校正阈值，比 Bonferroni 更有功效。
  first_seen: week_07

- term_zh: η²
  term_en: eta-squared
  definition_zh: ANOVA 的效应量指标，表示组间变异占总变异的比例。η² = 0.01 小效应，0.06 中等效应，0.14 大效应。
  first_seen: week_07

- term_zh: Kruskal-Wallis 检验
  term_en: Kruskal-Wallis test
  definition_zh: ANOVA 的非参数替代方法，不要求数据服从正态分布。比较的是各组的中位数而非均值。
  first_seen: week_07

# ─── Week 08 ───

- term_zh: 点估计
  term_en: point estimate
  definition_zh: 用一个数字来总结数据的统计量，如均值、中位数等。点估计没有告诉你"有多确定"。
  first_seen: week_08

- term_zh: 区间估计
  term_en: interval estimate
  definition_zh: 在点估计的基础上，再加一个区间：在合理的假设下，这个参数大概落在什么范围。
  first_seen: week_08

- term_zh: 置信区间
  term_en: confidence interval
  definition_zh: 一个统计量可能落入的区间范围。95% CI 的正确解释是：重复抽样100次，约95个区间会包含真实参数。
  first_seen: week_08

- term_zh: 置信水平
  term_en: confidence level
  definition_zh: 置信区间包含真实参数的概率，常用值有 90%、95%、99%。
  first_seen: week_08

- term_zh: Bootstrap
  term_en: bootstrap
  definition_zh: 一种重采样技术，从样本中有放回地抽取多个样本，用这些样本的统计量分布来近似抽样分布。
  first_seen: week_08

- term_zh: 重采样
  term_en: resampling
  definition_zh: 从原始样本中重复抽取数据的方法，包括 Bootstrap 和置换检验等。
  first_seen: week_08

- term_zh: 置换检验
  term_en: permutation test
  definition_zh: 一种非参数检验方法。通过打乱组别标签模拟零假设下的差异分布，计算 p 值。
  first_seen: week_08

- term_zh: BCa Bootstrap
  term_en: BCa bootstrap
  definition_zh: 改进的 Bootstrap CI 方法，对偏差和加速进行校正，通常比 Percentile Bootstrap 更准确。
  first_seen: week_08

- term_zh: 覆盖率
  term_en: coverage rate
  definition_zh: 置信区间包含真实参数的比例。对于 95% CI，理论覆盖率应该是 95%。
  first_seen: week_08

- term_zh: Bootstrap 标准误
  term_en: bootstrap standard error
  definition_zh: Bootstrap 统计量的标准差，用于估计统计量的抽样波动。
  first_seen: week_08

- term_zh: Percentile Bootstrap
  term_en: percentile bootstrap
  definition_zh: 最简单的 Bootstrap CI 方法，用 Bootstrap 统计量的分位数作为置信区间。
  first_seen: week_08

- term_zh: 置换分布
  term_en: permutation distribution
  definition_zh: 在置换检验中，通过打乱标签得到的统计量分布，用于计算 p 值。
  first_seen: week_08

- term_zh: 有放回抽样
  term_en: sampling with replacement
  definition_zh: Bootstrap 使用的方法，每次抽样的观测会被放回，因此同一观测可能出现多次。
  first_seen: week_08

# ─── Week 09 ───

- term_zh: 简单线性回归
  term_en: simple linear regression
  definition_zh: 用一个自变量预测因变量的统计模型，方程为 y = a + bx + ε，其中 a 是截距（x=0 时 y 的预测值），b 是斜率（x 每增加 1 单位 y 的变化量），ε 是残差（预测误差）。
  first_seen: week_09

- term_zh: 回归系数
  term_en: regression coefficient
  definition_zh: 回归模型中自变量的参数。简单回归中斜率表示"x 每增加 1 单位，y 的变化量"；多元回归中表示"控制其他变量后"的影响。系数有对应的 p 值（显著性检验）和置信区间。
  first_seen: week_09

- term_zh: R² 与拟合优度
  term_en: R-squared and goodness of fit
  definition_zh: R² 是模型解释的方差比例，取值 0-1，越接近 1 表示拟合越好。但 R² 有陷阱：高 R² 不等于假设满足，R² 会随特征增加而增加，R² 无法判断因果关系。调整 R² 会惩罚模型复杂度。
  first_seen: week_09

- term_zh: 回归假设
  term_en: regression assumptions (LINE)
  definition_zh: 线性回归的四大假设，记忆口诀 LINE。L（Linear）线性：y 和 x 是线性关系；I（Independence）独立性：残差相互独立；N（Normal）正态性：残差服从正态分布；E（Equal variance）等方差：残差的方差恒定。违反假设时 p 值和置信区间不可信。
  first_seen: week_09

- term_zh: 模型诊断
  term_en: model diagnostics
  definition_zh: 检查模型假设是否满足、识别异常值和高影响点的过程。常用工具包括：残差图（检查线性和等方差）、QQ 图（检查正态性）、Cook's 距离（识别高影响点）、VIF（检测多重共线性）、Breusch-Pagan 检验（检验等方差）。
  first_seen: week_09

# ─── Week 10 ───

- term_zh: 分类
  term_en: Classification
  definition_zh: 预测类别（离散值）的机器学习任务，如预测"是否会流失"（是/否）。与回归（预测连续值）不同，分类的输出是类别标签。
  first_seen: week_10

- term_zh: 逻辑回归
  term_en: Logistic Regression
  definition_zh: 用于二分类的统计模型，通过 Sigmoid 函数将线性组合映射到 [0,1] 区间的概率。名字有误导性——它用回归的方法（拟合系数）来解决分类问题（预测概率）。
  first_seen: week_10

- term_zh: 混淆矩阵
  term_en: Confusion Matrix
  definition_zh: 展示分类模型预测结果的 2×2 表格，包含四个值：TP（真正类）、TN（真负类）、FP（假正类）、FN（假负类）。告诉你模型在哪些地方预测对了、哪些地方预测错了。
  first_seen: week_10

- term_zh: 精确率
  term_en: Precision
  definition_zh: 预测为正类的样本中真正为正类的比例，TP / (TP + FP)。回答："模型说'会流失'的客户，有多少真的流失了？"适用于"不要误判"的场景（如欺诈检测）。
  first_seen: week_10

- term_zh: 召回率
  term_en: Recall
  definition_zh: 实际为正类的样本中被正确预测为正类的比例，TP / (TP + FN)。也叫敏感度（Sensitivity）或 TPR。回答："所有流失的客户中，模型抓到了多少？"适用于"不要漏掉"的场景（如流失预测、医疗诊断）。
  first_seen: week_10

- term_zh: F1 分数
  term_en: F1 Score
  definition_zh: 精确率和召回率的调和平均数，F1 = 2 × (精确率 × 召回率) / (精确率 + 召回率)。在精确率和召回率之间找平衡，适用于需要同时关注两者的场景。
  first_seen: week_10

- term_zh: ROC 曲线
  term_en: ROC Curve
  definition_zh: 以 FPR（假正率）为横轴、TPR（真正率/召回率）为纵轴的曲线，展示不同阈值下分类器的表现。理想分类器的 ROC 曲线靠近左上角，随机猜测的 ROC 曲线是对角线。
  first_seen: week_10

- term_zh: AUC
  term_en: Area Under Curve
  definition_zh: ROC 曲线下的面积，范围 [0,1]。0.5 表示随机猜测，1.0 表示完美分类，0.9+ 为优秀，0.8-0.9 为良好。AUC 的优点是不依赖阈值选择，衡量"排序能力"。
  first_seen: week_10

- term_zh: 数据泄漏
  term_en: Data Leakage
  definition_zh: 测试集的信息（直接或间接）进入训练集，导致评估指标虚高。常见场景：预处理在划分之前、交叉验证中的泄漏、目标泄漏（特征包含目标信息）。防御方法：使用 Pipeline 确保预处理只在训练集上学习。
  first_seen: week_10

- term_zh: Sigmoid 函数
  term_en: Sigmoid Function
  definition_zh: 将任意实数映射到 (0,1) 区间的 S 型函数，σ(z) = 1 / (1 + e^(-z))。逻辑回归用它把线性组合转换为概率。输入为 0 时输出 0.5，输入趋向 ±∞ 时输出趋向 1 或 0。
  first_seen: week_10

- term_zh: 几率与对数几率
  term_en: Odds and Log-odds (Logit)
  definition_zh: 几率 = P(发生) / P(不发生) = p / (1-p)。对数几率 = log(几率)。逻辑回归假设特征与对数几率之间是线性关系：对数几率 = a + b₁x₁ + b₂x₂ + ...
  first_seen: week_10

- term_zh: 类别不平衡
  term_en: Class Imbalance
  definition_zh: 正负类样本数量差异巨大的情况，如 1:10 或 1:100 的比例。类别不平衡时准确率会误导——永远预测多数类也能获得高准确率。应使用精确率、召回率、F1、AUC 等指标。
  first_seen: week_10

- term_zh: 精确率-召回率权衡
  term_en: Precision-Recall Tradeoff
  definition_zh: 降低阈值会提高召回率（抓到更多正类），但降低精确率（抓到更多负类）。选择阈值需要根据业务场景：医疗诊断倾向低阈值（宁可误诊），风控倾向高阈值（宁可漏掉）。
  first_seen: week_10

- term_zh: Pipeline
  term_en: Pipeline
  definition_zh: scikit-learn 的核心工具，把多个步骤（预处理、特征选择、模型）绑定在一起，确保预处理只在训练集上学习（fit），应用到测试集时只用训练集的统计量（transform）。是防止数据泄漏的标准方法。
  first_seen: week_10

- term_zh: ColumnTransformer
  term_en: ColumnTransformer
  definition_zh: scikit-learn 工具，用于对不同列应用不同的预处理。比如数值型特征做标准化，分类型特征做 One-hot 编码。通常与 Pipeline 结合使用。
  first_seen: week_10

# ─── Week 11 ───

- term_zh: 决策树
  term_en: Decision Tree
  definition_zh: 一种基于树状结构的分类/回归模型，通过递归地对特征进行二分分裂，将数据划分到不同的叶节点，决策规则可以用 if-else 直观展示
  first_seen: week_11

- term_zh: 基尼不纯度
  term_en: Gini Impurity
  definition_zh: 决策树选择分裂特征的衡量标准，衡量数据的不纯程度（值越小越纯净），scikit-learn 默认使用基尼不纯度（比信息增益计算更快）
  first_seen: week_11

- term_zh: 过拟合与剪枝
  term_en: Overfitting and Pruning
  definition_zh: 决策树如果不加限制会一直分裂直到记住训练数据，剪枝是控制过拟合的方法，包括预剪枝（限制深度）和后剪枝（CCP）
  first_seen: week_11

- term_zh: 随机森林
  term_en: Random Forest
  definition_zh: 一种集成学习方法，通过训练多棵决策树并结合预测结果（投票或平均）来提升预测力，使用 Bagging 和特征随机性降低方差
  first_seen: week_11

- term_zh: 基线对比
  term_en: Baseline Comparison
  definition_zh: 在评估模型时先训练简单基线（傻瓜基线、逻辑回归），再与复杂模型对比，评估提升量是否值得，没有基线对比的模型选择容易被误导
  first_seen: week_11

# ─── Week 12 ───

- term_zh: 特征重要性
  term_en: Feature Importance
  definition_zh: 全局可解释性指标，衡量每个特征对模型预测的贡献程度。随机森林的特征重要性基于每个特征在所有树的分裂中带来的不纯度减少量。但有两个陷阱：（1）只有强度没有方向；（2）相关特征会互相"分票"
  first_seen: week_12

- term_zh: SHAP 值
  term_en: SHAP values
  definition_zh: 基于 Shapley 值的局部可解释性方法，回答"每个特征对这个预测的贡献是多少"。具有可加性：预测值 = 基线值 + 各特征的 SHAP 值之和。同一特征对不同样本的贡献可能不同
  first_seen: week_12

- term_zh: 数据偏见与算法偏见
  term_en: Data Bias vs Algorithmic Bias
  definition_zh: 数据偏见来自训练数据本身（如历史上女性获得贷款少），算法偏见来自算法放大了数据中的偏见（如对少数群体使用更保守的阈值）。模型会忠实地学习数据中的模式，不管这些模式是"规律"还是"偏见"
  first_seen: week_12

- term_zh: 公平性指标
  term_en: Fairness Metrics
  definition_zh: 评估模型对不同群体是否公平的指标。常见定义包括：（1）统计均等——各群体预测正率相同；（2）机会均等——各群体真阳性率、假阳性率相同；（3）校准——各群体预测概率与真实概率匹配。三种定义相互冲突，需根据业务场景选择
  first_seen: week_12

- term_zh: 对非技术读者的解释
  term_en: Non-technical Communication
  definition_zh: 把统计术语翻译成业务语言的沟通能力。例如：AUC = 0.89 翻译为"模型区分能力很强（满分1.0）"，p < 0.05 翻译为"有 95% 的把握差异不是偶然的"，SHAP 值翻译为"风险来源"或"贡献程度"
  first_seen: week_12

# ─── Week 13 ───

- term_zh: 因果推断三层级
  term_en: Ladder of Causation / Three Levels of Causal Inference
  definition_zh: Judea Pearl 提出的因果推断框架，包括三个层次：（1）关联层 P(Y|X)——观察到 X 时 Y 的概率；（2）干预层 P(Y|do(X))——如果设定 X，Y 会怎样；（3）反事实层 P(Y_x|X',Y')——如果 X 不同，Y 会怎样。传统机器学习只能处理第一层。
  first_seen: week_13

- term_zh: 因果图
  term_en: Causal Diagram / Directed Acyclic Graph (DAG)
  definition_zh: 用有向无环图表示变量间因果关系的工具。节点表示变量，有向边（箭头）表示因果关系（从原因指向结果）。因果图必须由人类根据领域知识绘制，不能从数据中自动"发现"。
  first_seen: week_13

- term_zh: d-分离与后门准则
  term_en: d-separation and Backdoor Criterion
  definition_zh: d-分离是判断两个变量在给定条件下是否条件独立的图论方法。后门准则是找到一组变量，控制它们后可以消除处理和结果之间的混杂偏倚。核心规则：链式和混杂结构控制中间变量可阻断路径，碰撞结构控制碰撞变量反而会"打开"虚假路径。
  first_seen: week_13

- term_zh: 观察研究中的因果推断
  term_en: Causal Inference in Observational Studies
  definition_zh: 在无法进行随机对照试验时，使用统计方法从观察数据中推断因果关系。常用方法包括：（1）倾向得分匹配（PSM）——匹配相似特征的样本；（2）双重差分（DID）——比较处理前后变化；（3）工具变量（IV）——利用外生变异识别因果效应。所有方法都依赖"无隐藏混杂"假设。
  first_seen: week_13

- term_zh: 随机对照试验
  term_en: Randomized Controlled Trial (RCT)
  definition_zh: 因果推断的"金标准"。通过随机分配处理，切断所有混杂路径，使处理组和对照组在"期望上"完全可比。在 RCT 中，关联 = 因果（E[Y|X=1] - E[Y|X=0] = E[Y|do(X=1)] - E[Y|do(X=0)]）。互联网公司的 A/B 测试是 RCT 在业界的应用。
  first_seen: week_13

- term_zh: 混杂变量
  term_en: Confounder
  definition_zh: 同时影响处理变量和结果变量的变量，导致处理和结果之间产生虚假相关。例如"高价值客户"同时影响"是否收到优惠券"和"流失率"，如果不控制混杂，会高估或低估优惠券的因果效应。混杂变量的箭头指向处理和结果两个节点（A ← C → B）。
  first_seen: week_13

- term_zh: 碰撞变量
  term_en: Collider
  definition_zh: 同时被处理变量和结果变量影响的变量（A → C ← B）。控制碰撞变量会"打开"一条原本不存在的关联路径，导致虚假因果结论。例如"客户满意度"同时被"是否收到优惠券"和"是否流失"影响，控制满意度后会发现优惠券和流失率产生虚假关联。
  first_seen: week_13

- term_zh: 倾向得分匹配
  term_en: Propensity Score Matching (PSM)
  definition_zh: 观察研究中用于减少选择偏差的方法。首先估计每个样本的倾向得分（给定协变量下接受处理的概率），然后匹配倾向得分相似的处理组和对照组样本，最后比较匹配后两组的结果差异。假设"无隐藏混杂"——所有影响处理选择和结果的变量都已观测并纳入模型。
  first_seen: week_13

- term_zh: 双重差分
  term_en: Difference-in-Differences (DID)
  definition_zh: 用于政策评估的因果推断方法。比较处理组和对照组在处理前后的"变化差异"：(处理组后 - 处理组前) - (对照组后 - 对照组前)。核心假设是"平行趋势"——如果没有处理，两组的变化趋势应该相同。
  first_seen: week_13

- term_zh: 工具变量
  term_en: Instrumental Variable (IV)
  definition_zh: 用于处理内生性（混杂）问题的因果推断方法。工具变量 Z 必须满足两个条件：（1）相关性——Z 影响处理变量 X；（2）外生性——Z 不直接影响结果变量 Y，只通过 X 起作用。在经济学和医学研究中常用，但找到满足条件的工具变量往往很困难。
  first_seen: week_13

# ─── Week 14 ───

- term_zh: 贝叶斯定理
  term_en: Bayes' Theorem
  definition_zh: 描述如何根据新数据更新先验概率的公式：P(θ|data) ∝ P(data|θ) × P(θ)，其中 P(θ) 是先验、P(data|θ) 是似然、P(θ|data) 是后验。核心思想是"后验 = 先验 × 似然"，数据更新先验形成后验。
  first_seen: week_14

- term_zh: 先验分布
  term_en: Prior Distribution
  definition_zh: 在看到数据之前，对参数的主观概率分布。分为三类：无信息先验（如均匀分布 Beta(1,1)，表示"对参数一无所知"）、弱信息先验（有倾向但方差大，如 Beta(5,20)）、信息性先验（基于历史数据或领域知识，如 Beta(150,850)）。
  first_seen: week_14

- term_zh: 后验分布
  term_en: Posterior Distribution
  definition_zh: 给定数据后，参数的条件概率分布 P(θ|data)。后验分布整合了先验知识和数据信息，是贝叶斯推断的核心输出。可以用后验分布计算点估计（后验均值/中位数）、区间估计（可信区间）和概率陈述（如 P(θ > 15% | data)）。
  first_seen: week_14

- term_zh: MCMC 采样
  term_en: Markov Chain Monte Carlo (MCMC)
  definition_zh: 一种通过构造马尔可夫链来近似后验分布的计算方法。当后验分布没有解析解时（非共轭先验），MCMC 通过采样来近似计算。常用收敛诊断指标：R-hat < 1.05（链混合良好）、ESS > 400（有效样本量足够）。与 Bootstrap 类似，都是"用模拟近似难以计算的分布"。
  first_seen: week_14

- term_zh: 可信区间
  term_en: Credible Interval
  definition_zh: 贝叶斯学派对参数的区间估计。95% 可信区间可以说"参数有 95% 的概率在此区间"，与频率学派的置信区间不同——置信区间不能这样说。当先验是无信息先验时，可信区间通常与置信区间数值接近，但解释完全不同。
  first_seen: week_14

- term_zh: 共轭先验
  term_en: Conjugate Prior
  definition_zh: 使后验分布与先验分布属于同一分布族的先验。例如 Beta 分布是二项分布似然的共轭先验：Beta 先验 + Binomial 似然 → Beta 后验。共轭先验的优点是后验有解析解，计算简便。
  first_seen: week_14

# ─── Week 15 ───
- term_zh: 维度灾难
  term_en: Curse of Dimensionality
  definition_zh: 当特征数量（维度）增加时，数据在高维空间中变得极其稀疏，导致距离度量失效、样本需求指数增长、过拟合风险增加的现象。在高维空间中，所有点对之间的距离趋同，"最近邻"概念失去意义。
  first_seen: week_15

- term_zh: 主成分分析
  term_en: Principal Component Analysis (PCA)
  definition_zh: 通过正交变换将高维数据投影到低维空间的降维方法。PCA 找到方差最大的方向（主成分），每个主成分是原始特征的线性组合，主成分之间互不相关（正交）。第一主成分解释最多方差，第二主成分解释次多方差，以此类推。
  first_seen: week_15

- term_zh: 聚类分析
  term_en: Clustering Analysis
  definition_zh: 无监督学习方法，将相似样本分到同一组（簇），使组内样本相似度高、组间样本相似度低。常用算法包括 K-means（最小化簇内平方和）和层次聚类（生成树状图）。与分类不同，聚类没有预定义的标签，目标是发现数据中的隐藏结构。
  first_seen: week_15

- term_zh: 轮廓系数
  term_en: Silhouette Score
  definition_zh: 聚类质量评估指标，衡量样本与自身簇及邻近簇的关系。计算公式为 (b - a) / max(a, b)，其中 a 是样本与同簇其他样本的平均距离，b 是样本与最近其他簇样本的平均距离。取值范围 [-1, 1]，越大表示聚类效果越好。用于选择最优 K 值。
  first_seen: week_15

- term_zh: 先验敏感性分析
  term_en: Prior Sensitivity Analysis
  definition_zh: 测试结论对先验选择依赖程度的分析过程。方法：尝试多个合理的先验（无信息、弱信息、信息性），计算每个先验的后验分布，比较后验的差异。如果差异小，说明结论稳健；如果差异大，说明需要更多数据或更强的先验依据。数据量大时不同先验的后验会收敛（"数据最终战胜先验"）。
  first_seen: week_14

# ─── Week 16 ───

- term_zh: 可复现报告流水线
  term_en: Reproducible Report Pipeline
  definition_zh: 一个系统，把数据分析从"人工流程"变成"自动化脚本"，包含数据、代码、环境、随机种子、决策记录、报告生成六个组件，确保任何人运行脚本能得到完全相同的结论。
  first_seen: week_16

- term_zh: 分析报告审计清单
  term_en: Analysis Report Audit Checklist
  definition_zh: 一份系统化的检查列表，用于验证报告的完整性、可复现性、诚实性。包含四个维度：数据与可复现性、统计假设与方法、诚实性与透明度、叙事与结构。
  first_seen: week_16

- term_zh: 展示叙事结构
  term_en: Presentation Narrative Structure
  definition_zh: 面向非技术受众的故事框架，包含五个环节：问题（为什么听众要关心）、方法（你做了什么）、发现（你发现了什么）、边界（结论的限制）、反思（意味着什么）。
  first_seen: week_16
