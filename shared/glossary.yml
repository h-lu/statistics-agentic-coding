# 全书术语表（term_zh 唯一）
#
# 约定：
# - term_zh 是校验脚本的主键
# - term_en 可选
# - definition_zh 必填（尽量一句话说明清楚）
# - first_seen 必须是 week_01..week_16 之一

- term_zh: StatLab
  term_en: StatLab
  definition_zh: 本书贯穿项目的代号：一条可复现的统计分析报告流水线，每周增量迭代输出 report.md（可选导出 report.html）。
  first_seen: week_01

# ─── Week 01 ───
- term_zh: 统计三问
  term_en: description/inference/prediction
  definition_zh: 统计分析最常见的三类目标：描述数据是什么样、推断总体是什么样、预测未来或未知样本。
  first_seen: week_01

- term_zh: 数据类型
  term_en: data types
  definition_zh: 数据在统计意义上的分类方式（如连续、离散、分类型），决定了该用什么指标和方法。
  first_seen: week_01

- term_zh: pandas DataFrame
  term_en: DataFrame
  definition_zh: pandas 的表格型数据结构，通常用于承载数据集并进行清洗、统计与建模前处理。
  first_seen: week_01

- term_zh: 数据卡
  term_en: data card
  definition_zh: 用于说明数据集来源、字段含义、规模、缺失情况与限制的“数据说明书”，帮助读者审计分析前提。
  first_seen: week_01

# ─── Week 02 ───
- term_zh: 集中趋势
  term_en: central tendency
  definition_zh: 描述数据"典型水平"的统计量族（如均值、中位数、众数）。
  first_seen: week_02

- term_zh: 均值
  term_en: mean
  definition_zh: 所有数值之和除以数量，受极端值影响。
  first_seen: week_02

- term_zh: 中位数
  term_en: median
  definition_zh: 排序后位于中间位置的值，对极端值稳健。
  first_seen: week_02

- term_zh: 众数
  term_en: mode
  definition_zh: 数据集中出现频率最高的值。
  first_seen: week_02

- term_zh: 离散程度
  term_en: dispersion
  definition_zh: 描述数据"波动大小"的统计量族（如方差、标准差、四分位距 IQR）。
  first_seen: week_02

- term_zh: 标准差
  term_en: standard deviation
  definition_zh: 各数据点与均值的平均偏离程度，对异常值敏感。
  first_seen: week_02

- term_zh: 方差
  term_en: variance
  definition_zh: 标准差的平方，衡量数据离散程度。
  first_seen: week_02

- term_zh: 四分位距
  term_en: IQR
  definition_zh: Q3 减 Q1，描述中间 50% 数据的宽度，对异常值稳健。
  first_seen: week_02

- term_zh: 分布可视化
  term_en: distribution plots
  definition_zh: 用图形展示数据分布形状与离群点的方法（如直方图、密度图、箱线图）。
  first_seen: week_02

- term_zh: 直方图
  term_en: histogram
  definition_zh: 将数据分成多个区间，统计每个区间频数的图形。
  first_seen: week_02

- term_zh: 箱线图
  term_en: boxplot
  definition_zh: 基于五数概括（最小值、Q1、中位数、Q3、最大值）的分布图，能直观显示异常值。
  first_seen: week_02

- term_zh: 密度图
  term_en: density plot / KDE
  definition_zh: 用核密度估计平滑展示数据分布形状的图形。
  first_seen: week_02

- term_zh: 可视化诚实性
  term_en: honest visualization
  definition_zh: 图表不能用误导性的刻度、截断或编码制造错觉，必须让读者"看到的就是你想表达的真实范围"。
  first_seen: week_02

- term_zh: 截断 Y 轴
  term_en: truncated y-axis
  definition_zh: Y 轴不从 0 开始的图表，会夸大小差异，是最常见的误导性可视化做法。
  first_seen: week_02

# ─── Week 03 ───
- term_zh: 缺失值机制
  term_en: missingness mechanisms
  definition_zh: 缺失是否与观测值/未观测值相关的机制分类（常用：MCAR/MAR/MNAR），影响该用什么处理策略。
  first_seen: week_03

- term_zh: MCAR
  term_en: Missing Completely at Random
  definition_zh: 完全随机缺失，缺失与任何观测值或未观测值都无关。
  first_seen: week_03

- term_zh: MAR
  term_en: Missing at Random
  definition_zh: 随机缺失，缺失与观测到的数据有关，但与缺失值本身无关。
  first_seen: week_03

- term_zh: MNAR
  term_en: Missing Not at Random
  definition_zh: 非随机缺失，缺失与缺失值本身有关。
  first_seen: week_03

- term_zh: 异常值检测与处理
  term_en: outliers
  definition_zh: 识别并处理与主体分布显著不同的数据点的过程，需结合统计规则与业务语义判断。
  first_seen: week_03

- term_zh: 特征缩放
  term_en: feature scaling
  definition_zh: 对数值特征做标准化或归一化等变换，使其处于可比较尺度，避免模型被量纲支配。
  first_seen: week_03

- term_zh: 标准化
  term_en: standardization
  definition_zh: 将数据变换为均值为0、标准差为1的分布，适用于近似正态的数据。
  first_seen: week_03

- term_zh: 归一化
  term_en: normalization
  definition_zh: 将数据线性缩放到[0,1]区间，适用于有明确边界的数据。
  first_seen: week_03

- term_zh: 特征编码
  term_en: encoding
  definition_zh: 将类别型变量转换为数值表示的方法（如 one-hot、label），以便进入模型或统计计算。
  first_seen: week_03

- term_zh: One-hot编码
  term_en: one-hot encoding
  definition_zh: 把k个类别变成k个二元列（0/1），适合nominal类别（无顺序关系）。
  first_seen: week_03

- term_zh: 清洗决策日志
  term_en: cleaning log
  definition_zh: 记录数据清洗过程中所有决策（问题、策略、理由、替代方案）的文档，确保可复现和可审计。
  first_seen: week_03

# ─── Week 04 ───
- term_zh: 相关系数
  term_en: correlation coefficient
  definition_zh: 衡量两个变量关联强度和方向的统计量，取值范围[-1, 1]，常用Pearson（线性）和Spearman（秩次）两种计算方法
  first_seen: week_04

- term_zh: Pearson相关系数
  term_en: Pearson correlation coefficient
  definition_zh: 衡量两个连续变量线性关系强度的指标，对异常值敏感
  first_seen: week_04

- term_zh: Spearman秩相关系数
  term_en: Spearman's rank correlation coefficient
  definition_zh: 基于变量秩次（排名）计算的相关性，衡量单调关系，对异常值稳健
  first_seen: week_04

- term_zh: 分组比较
  term_en: group comparison
  definition_zh: 按类别变量将数据分组后，对各组进行统计描述和比较，以发现组间差异
  first_seen: week_04

- term_zh: 混杂变量
  term_en: confounding variable
  definition_zh: 同时影响自变量和因变量的第三方变量，可能导致虚假的关联关系
  first_seen: week_04

- term_zh: 辛普森悖论
  term_en: Simpson's paradox
  definition_zh: 在分组比较中，各组内的趋势与总体趋势相反的现象，提示可能存在混杂变量
  first_seen: week_04

- term_zh: 可检验假设
  term_en: testable hypothesis
  definition_zh: 可以用数据和统计方法验证的明确陈述，通常以H0（原假设）和H1（备择假设）的形式表达
  first_seen: week_04

# ─── Week 05 ───
- term_zh: 条件概率
  term_en: conditional probability
  definition_zh: 在事件 B 已发生的条件下事件 A 发生的概率，记作 P(A|B)。
  first_seen: week_05

- term_zh: 贝叶斯定理
  term_en: Bayes' rule
  definition_zh: 连接先验、似然与后验的公式，用于在获得新证据后更新信念。
  first_seen: week_05

- term_zh: 常见分布
  term_en: common distributions
  definition_zh: 统计建模中常用的概率分布族（如正态、二项、泊松），用于刻画随机变量的规律。
  first_seen: week_05

- term_zh: 正态分布
  term_en: normal distribution
  definition_zh: 也叫高斯分布，是对称的钟形连续分布，由均值 μ 和标准差 σ 两个参数决定，满足 68-95-99.7 原则。
  first_seen: week_05

- term_zh: 二项分布
  term_en: binomial distribution
  definition_zh: 刻画 n 次独立二元试验中成功次数的离散分布，由试验次数 n 和单次成功概率 p 两个参数决定。
  first_seen: week_05

- term_zh: 泊松分布
  term_en: Poisson distribution
  definition_zh: 刻画单位时间/空间内稀有事件发生次数的离散分布，由单个参数 λ（平均发生次数）决定，特点是期望等于方差。
  first_seen: week_05

- term_zh: 中心极限定理
  term_en: CLT
  definition_zh: 在一定条件下，样本均值的分布在样本量足够大时近似正态，是很多推断方法的基础直觉。
  first_seen: week_05

- term_zh: 抽样分布
  term_en: sampling distribution
  definition_zh: 某个统计量（如均值、中位数、相关系数）在重复抽样下的概率分布。
  first_seen: week_05

- term_zh: 标准误
  term_en: standard error (SE)
  definition_zh: 统计量抽样分布的标准差，衡量统计量的波动程度。对于均值，SE = σ / √n。
  first_seen: week_05

- term_zh: 抽样分布与模拟
  term_en: sampling distribution and simulation
  definition_zh: 统计量在重复抽样下的分布；用模拟可以直观理解随机性和推断的可靠性。
  first_seen: week_05

# ─── Week 06 ───
- term_zh: 原假设与备择假设
  term_en: null/alternative hypothesis
  definition_zh: 假设检验的两种对立陈述：原假设 H0（默认成立）与备择假设 H1（希望支持）。
  first_seen: week_06

- term_zh: p-value
  term_en: p-value
  definition_zh: 在 H0 为真时，观测到当前或更极端数据的概率；它不是"结论为真"的概率。
  first_seen: week_06

- term_zh: t 检验
  term_en: t-test
  definition_zh: 基于 t 分布的均值差异检验方法，常用于小样本或方差未知的场景。
  first_seen: week_06

- term_zh: 第一类/第二类错误
  term_en: Type I/II errors
  definition_zh: 第一类错误是把真的 H0 错误拒绝（假阳性），第二类错误是把假的 H0 错误接受（假阴性）。
  first_seen: week_06

- term_zh: 效应量
  term_en: effect size
  definition_zh: 衡量差异或关联"有多大"的指标，用于避免只谈统计显著而忽略实际意义。
  first_seen: week_06

- term_zh: 显著性水平
  term_en: significance level
  definition_zh: 记作 α，是第一类错误的概率上限，通常设为 0.05。
  first_seen: week_06

- term_zh: 统计功效
  term_en: statistical power
  definition_zh: 记作 1-β，是当 H0 为假时正确拒绝它的概率，即检测出真实差异的能力。
  first_seen: week_06

- term_zh: Cohen's d
  term_en: Cohen's d
  definition_zh: 一种标准化效应量指标，用均值差除以合并标准差来衡量，0.2/0.5/0.8 对应小/中/大效应。
  first_seen: week_06

- term_zh: Welch's t 检验
  term_en: Welch's t-test
  definition_zh: 不假设方差相等的 t 检验变体，当两组方差不齐时更稳健。
  first_seen: week_06

- term_zh: Shapiro-Wilk 检验
  term_en: Shapiro-Wilk test
  definition_zh: 检验数据是否来自正态分布的方法，对中小样本更推荐。
  first_seen: week_06

- term_zh: Levene 检验
  term_en: Levene's test
  definition_zh: 检验两组或多组方差是否相等的检验方法，是 t 检验和 ANOVA 的重要前提检查。
  first_seen: week_06

# ─── Week 07 ───
- term_zh: ANOVA
  term_en: Analysis of Variance
  definition_zh: 方差分析，一种通过分解总变异（组间+组内）来检验多组均值是否相等的方法。
  first_seen: week_07

- term_zh: F 统计量
  term_en: F-statistic
  definition_zh: ANOVA 中的检验统计量，等于组间均方除以组内均方（MSB/MSW），衡量"信号/噪音"比。
  first_seen: week_07

- term_zh: F 分布
  term_en: F-distribution
  definition_zh: 两个独立卡方分布除以各自自由度之比的分布，是 F 统计量在 H0 为真时的抽样分布。
  first_seen: week_07

- term_zh: 家族错误率
  term_en: Family-wise Error Rate
  definition_zh: 多次检验中至少出现一次假阳性的概率，记作 FWER = 1 - (1-α)^m。
  first_seen: week_07

- term_zh: 多重比较校正
  term_en: Multiple comparison correction
  definition_zh: 控制多次检验假阳性率的方法，包括 Bonferroni、Tukey HSD、FDR 等。
  first_seen: week_07

- term_zh: 事后检验
  term_en: Post-hoc test
  definition_zh: ANOVA 显著后，找出具体哪些组对之间存在差异的配对比较方法。
  first_seen: week_07

- term_zh: Tukey HSD
  term_en: Tukey's Honestly Significant Difference
  definition_zh: 一种基于学生化极差分布的事后检验方法，专门用于 ANOVA 后的多重比较校正。
  first_seen: week_07

- term_zh: Bonferroni 校正
  term_en: Bonferroni correction
  definition_zh: 最简单的多重比较校正方法，将显著性阈值从 α 降为 α/m（m 为检验次数）。
  first_seen: week_07

- term_zh: 假发现率
  term_en: False Discovery Rate
  definition_zh: 在所有被拒绝的 H0 中，假阳性的期望比例，FDR 方法在大规模检验中比 Bonferroni 更高效。
  first_seen: week_07

- term_zh: η²
  term_en: eta-squared
  definition_zh: ANOVA 的效应量指标，等于组间平方和除以总平方和（SSB/SST），表示"变异中有多大比例由组间差异解释"。
  first_seen: week_07

- term_zh: 卡方检验
  term_en: Chi-square test
  definition_zh: 一种基于观测频数与期望频数差异的统计检验，常用于分类变量的关联检验。
  first_seen: week_07

- term_zh: 列联表
  term_en: Contingency table
  definition_zh: 两个或多个分类变量的交叉频数表，是卡方检验的输入数据形式。
  first_seen: week_07

- term_zh: Cramér's V
  term_en: Cramér's V
  definition_zh: 卡方检验的效应量指标，用于衡量两个分类变量关联的强度，取值范围 0-1。
  first_seen: week_07

# ─── Week 08 ───
- term_zh: 置信区间
  term_en: confidence interval
  definition_zh: 频率学派的区间估计方法，表示在重复抽样下以一定比例覆盖真值的区间构造规则。
  first_seen: week_08

- term_zh: Bootstrap
  term_en: bootstrap
  definition_zh: 通过对样本进行有放回重采样来估计统计量不确定性的重采样方法。
  first_seen: week_08

- term_zh: 置换检验
  term_en: permutation test
  definition_zh: 通过随机打乱标签构造零分布，用于检验差异是否显著的分布无关方法。
  first_seen: week_08

- term_zh: 贝叶斯可信区间
  term_en: credible interval
  definition_zh: 贝叶斯框架下的区间估计，表示参数在该区间内的后验概率达到某个水平。
  first_seen: week_08

- term_zh: 不确定性量化
  term_en: uncertainty quantification
  definition_zh: 用区间、分布或风险指标刻画结论的不确定性，而不仅输出点估计。
  first_seen: week_08

# ─── Week 09 ───
- term_zh: 线性回归
  term_en: linear regression
  definition_zh: 用线性函数刻画自变量与因变量关系的模型，常用于解释与预测。
  first_seen: week_09

- term_zh: 最小二乘法
  term_en: ordinary least squares
  definition_zh: 通过最小化残差平方和来估计回归系数的方法。
  first_seen: week_09

- term_zh: 残差诊断
  term_en: residual diagnostics
  definition_zh: 通过残差图、QQ 图等检查回归模型假设是否合理的过程。
  first_seen: week_09

- term_zh: 多重共线性
  term_en: multicollinearity
  definition_zh: 自变量之间高度相关导致系数不稳定、解释困难的现象。
  first_seen: week_09

- term_zh: 回归假设
  term_en: regression assumptions
  definition_zh: 回归模型常见假设集合（如线性、独立性、同方差等），决定结论是否可信。
  first_seen: week_09

# ─── Week 10 ───
- term_zh: 逻辑回归
  term_en: logistic regression
  definition_zh: 用逻辑函数建模二分类概率的模型，是经典的可解释分类方法。
  first_seen: week_10
  first_seen: week_10

- term_zh: 精确率
  term_en: precision
  definition_zh: 预测为正类的样本中真正为正类的比例，衡量"预测有多准"，公式为 TP/(TP+FP)。
  first_seen: week_10

- term_zh: 召回率
  term_en: recall
  definition_zh: 真实为正类的样本中被正确识别的比例，衡量"找得有多全"，公式为 TP/(TP+FN)。
  first_seen: week_10

- term_zh: F1 分数
  term_en: F1-score
  definition_zh: 精确率和召回率的调和平均，综合评估分类性能的指标，取值范围 [0, 1]。
  first_seen: week_10

- term_zh: ROC 曲线
  term_en: ROC curve
  definition_zh: 以假阳性率(FPR)为横轴、真阳性率(TPR)为纵轴绘制的曲线，展示分类器在不同阈值下的性能。
  first_seen: week_10

- term_zh: AUC
  term_en: Area Under Curve
  definition_zh: ROC 曲线下的面积，衡量分类器区分正负样本的能力，取值范围 [0, 1]，0.5 表示随机猜测。
  first_seen: week_10

- term_zh: StratifiedKFold
  term_en: Stratified K-Fold
  definition_zh: 保持每个折中类别比例与原始数据集一致的 K 折交叉验证方法，适用于类别不平衡场景。
  first_seen: week_10

- term_zh: 优势比
  term_en: odds ratio
  definition_zh: 逻辑回归系数的指数化解释，表示特征每增加一个单位，目标发生的优势(概率比)变化多少倍。
  first_seen: week_10

- term_zh: 准确率悖论
  term_en: accuracy paradox
  definition_zh: 在类别不平衡场景中，总是预测多数类可以获得很高的准确率，但模型实际没有学习任何有意义的模式。
  first_seen: week_10

- term_zh: 假阳性
  term_en: False Positive (FP)
  definition_zh: 实际为负类但被错误预测为正类的样本，也称"误报"或"第一类错误"。
  first_seen: week_10

- term_zh: 假阴性
  term_en: False Negative (FN)
  definition_zh: 实际为正类但被错误预测为负类的样本，也称"漏报"或"第二类错误"。
  first_seen: week_10


- term_zh: 混淆矩阵
  term_en: confusion matrix
  definition_zh: 汇总分类模型在不同预测结果上的计数表，用于计算精确率、召回率等指标。
  first_seen: week_10

- term_zh: ROC-AUC
  term_en: ROC-AUC
  definition_zh: ROC 曲线下面积，衡量分类器在不同阈值下的整体区分能力。
  first_seen: week_10

- term_zh: 交叉验证
  term_en: cross-validation
  definition_zh: 通过多次划分训练/验证集合估计模型泛化性能的方法（如 K-fold）。
  first_seen: week_10

- term_zh: 数据泄漏
  term_en: data leakage
  definition_zh: 在训练过程中不当使用了验证/测试信息，导致评估结果虚高且不可复现的错误。
  first_seen: week_10

- term_zh: Pipeline
  term_en: pipeline
  definition_zh: 将预处理与模型串联成一个整体，并在交叉验证中在每个折内独立拟合预处理步骤，以避免数据泄漏的工程实践。
  first_seen: week_10

- term_zh: ColumnTransformer
  term_en: ColumnTransformer
  definition_zh: 在 scikit-learn 中对不同列应用不同预处理（数值缩放、类别 one-hot 等）的组合器，常与 Pipeline 配合使用。
  first_seen: week_10

# ─── Week 11 ───
- term_zh: 决策树
  term_en: decision tree
  definition_zh: 通过一系列规则划分特征空间的模型，常用于解释性较强的分类/回归。
  first_seen: week_11

- term_zh: 随机森林
  term_en: random forest
  definition_zh: 由多棵决策树组成的集成模型，通常具有更好的泛化性能。
  first_seen: week_11

- term_zh: 特征工程
  term_en: feature engineering
  definition_zh: 基于领域知识与数据结构构造、选择或变换特征以提升模型表现的过程。
  first_seen: week_11

- term_zh: 超参数调优
  term_en: hyperparameter tuning
  definition_zh: 搜索模型的超参数组合以优化验证集性能的过程（如网格搜索、随机搜索）。
  first_seen: week_11

- term_zh: 集成学习
  term_en: ensemble learning
  definition_zh: 结合多个基模型的预测以提升整体性能的方法，常见策略包括 Bagging（并行）和 Boosting（串行）。
  first_seen: week_11

- term_zh: Bagging
  term_en: Bootstrap Aggregating
  definition_zh: 集成学习策略，通过 Bootstrap 重采样生成多个训练子集，训练多个独立模型并聚合其预测，主要用于降低方差。
  first_seen: week_11

- term_zh: 特征重要性
  term_en: feature importance
  definition_zh: 量化每个特征对模型预测贡献程度的指标，树模型常用基于不纯度的减少量计算，也可用置换重要性（打乱特征后的性能下降）。
  first_seen: week_11

- term_zh: 置换重要性
  term_en: permutation importance
  definition_zh: 特征重要性度量方法，随机打乱某特征值后观察模型性能下降程度，下降越多说明该特征越重要。
  first_seen: week_11

- term_zh: 熵
  term_en: entropy
  definition_zh: 信息论中的不确定性度量，决策树用它选择分裂特征（熵降低最多的分裂最优）。
  first_seen: week_11

- term_zh: Gini 不纯度
  term_en: Gini impurity
  definition_zh: 衡量数据集不纯程度的指标（纯度 = 1 - Gini），决策树分类问题常用的分裂标准。
  first_seen: week_11

- term_zh: CART 算法
  term_en: Classification and Regression Trees
  definition_zh: 经典的决策树学习算法，使用二元分裂（每次只选一个特征和一个阈值），贪婪地选择当下最优分裂。
  first_seen: week_11

- term_zh: 网格搜索
  term_en: grid search
  definition_zh: 超参数调优方法，穷举所有参数组合，用交叉验证评估每个组合，保证找到搜索范围内的最优解。
  first_seen: week_11

- term_zh: 随机搜索
  term_en: randomized search
  definition_zh: 超参数调优方法，从参数空间中随机采样指定数量的组合，比网格搜索更高效，特别适合高维搜索空间。
  first_seen: week_11

- term_zh: 过拟合
  term_en: overfitting
  definition_zh: 模型在训练数据上表现很好但在新数据上表现差，说明模型记住了噪声而非学习到通用模式。
  first_seen: week_11

- term_zh: 欠拟合
  term_en: underfitting
  definition_zh: 模型过于简单，无法捕捉数据中的真实模式，在训练集和测试集上表现都差。
  first_seen: week_11

- term_zh: 剪枝
  term_en: pruning
  definition_zh: 决策树的简化技术，通过限制树的生长（预剪枝）或事后删除部分子树（后剪枝）来防止过拟合。
  first_seen: week_11

- term_zh: 过拟合与欠拟合
  term_en: overfitting/underfitting
  definition_zh: 过拟合是模型记住噪声导致泛化差，欠拟合是模型过于简单导致无法捕捉规律。
  first_seen: week_11

# ─── Week 12 ───
- term_zh: 可解释 AI
  term_en: explainable AI
  definition_zh: 用于解释模型预测依据的技术与方法集合，帮助人理解模型在“看什么”。
  first_seen: week_12

- term_zh: 模型偏见
  term_en: bias
  definition_zh: 由于数据或算法导致某些群体系统性受损或结果不公的现象。
  first_seen: week_12

- term_zh: 公平性指标
  term_en: fairness metrics
  definition_zh: 用于量化模型公平性的指标（如机会均等、统计均等），不同指标对应不同价值取向。
  first_seen: week_12

- term_zh: 差分隐私
  term_en: differential privacy
  definition_zh: 通过噪声机制限制个体信息泄露风险的隐私保护框架。
  first_seen: week_12

- term_zh: 伦理审查清单
  term_en: ethics checklist
  definition_zh: 在上线或传播结论前用于自检风险的清单（偏差、公平性、隐私、可复现性等）。
  first_seen: week_12

# ─── Week 12 新增术语 ───
- term_zh: SHAP
  term_en: SHAP
  definition_zh: 基于博弈论中 Shapley 值的可解释性方法，量化每个特征对每个预测的贡献，具有可加性和唯一性公理保证。
  first_seen: week_12

- term_zh: 数据偏见
  term_en: historical bias
  definition_zh: 训练数据中存在的历史歧视模式，模型会"学会"并在预测中复制这些偏见。
  first_seen: week_12

- term_zh: 算法偏见
  term_en: algorithmic bias
  definition_zh: 模型算法放大数据中的模式，导致某些群体性能更差或结果更不公。
  first_seen: week_12

- term_zh: 代理变量
  term_en: proxy variable
  definition_zh: 与敏感属性（如性别、种族）高度相关的特征，模型可能通过它间接"学到"敏感信息。
  first_seen: week_12

- term_zh: 差异影响比
  term_en: disparate impact ratio
  definition_zh: 不同群体通过率之比（通常少数群体/多数群体），美国 EEOC 的"80% 规则"认为 < 0.8 可能存在歧视。
  first_seen: week_12

- term_zh: 平等机会
  term_en: equal opportunity
  definition_zh: 要求不同群体的召回率（TPR）相等，即真正为正类的样本被正确识别的比例相同。
  first_seen: week_12

- term_zh: 均等几率
  term_en: equalized odds
  definition_zh: 最强的公平性定义，要求不同群体的召回率（TPR）和假阳性率（FPR）都相等。
  first_seen: week_12

- term_zh: 隐私预算
  term_en: privacy budget (epsilon)
  definition_zh: 差分隐私中的参数 ε，控制隐私损失上限。ε 越小隐私保护越强但数据实用性越低，多次查询的 ε 会累积。
  first_seen: week_12

- term_zh: 全局敏感度
  term_en: global sensitivity
  definition_zh: 删除一条记录对查询结果的最大影响，用于确定差分隐私需要添加的噪声大小。
  first_seen: week_12

# ─── Week 13 ───
- term_zh: 因果三层级
  term_en: ladder of causation
  definition_zh: Judea Pearl 提出的因果推断三个问题层级——关联（变量相关吗）、干预（如果改变会怎样）、反事实（如果当时没做会怎样）
  first_seen: week_13

- term_zh: 因果图
  term_en: Directed Acyclic Graph
  definition_zh: 用有向无环图表达变量间的因果假设，箭头表示因果方向
  first_seen: week_13

- term_zh: 后门准则
  term_en: Backdoor Criterion
  definition_zh: 判断"调整哪些变量就能识别因果效应"的规则——阻断所有后门路径，但不切断因果路径
  first_seen: week_13

- term_zh: 倾向评分
  term_en: Propensity Score
  definition_zh: 在给定特征下，接受处理的概率
  first_seen: week_13

- term_zh: 处理组平均处理效应
  term_en: Average Treatment Effect on the Treated
  definition_zh: 对被处理的人的平均因果效应
  first_seen: week_13
# ─── Week 14 ───
- term_zh: 先验
  term_en: prior
  definition_zh: 在观察数据之前对参数的信念分布，用于贝叶斯更新。
  first_seen: week_14

- term_zh: 后验
  term_en: posterior
  definition_zh: 结合先验与数据证据后的参数分布，是贝叶斯推断的核心输出。
  first_seen: week_14

- term_zh: MCMC
  term_en: Markov chain Monte Carlo
  definition_zh: 通过马尔可夫链采样近似复杂后验分布的方法族。
  first_seen: week_14

- term_zh: 层次模型
  term_en: hierarchical model
  definition_zh: 用多层结构共享信息、刻画组间差异的模型形式，常用于复杂数据的稳健推断。
  first_seen: week_14

# ─── Week 15 ───
- term_zh: 降维
  term_en: dimensionality reduction
  definition_zh: 将高维数据映射到低维表示以便可视化或计算的技术（如 PCA），目标是保留主要信息的同时减少特征数量。
  first_seen: week_15

- term_zh: 主成分分析
  term_en: Principal Component Analysis (PCA)
  definition_zh: 通过正交变换将原始相关变量转换为一组线性不相关的变量（主成分），按方差从大到小排序，用于降维和信息压缩。
  first_seen: week_15

- term_zh: 方差解释比例
  term_en: explained variance ratio
  definition_zh: 单个主成分解释的方差占总方差的比例，用于评估该主成分保留了多少原始信息。
  first_seen: week_15

- term_zh: 累积方差解释比例
  term_en: cumulative explained variance ratio
  definition_zh: 前k个主成分的方差解释比例之和，用于选择保留多少个主成分以达到目标信息保留率（如85%）。
  first_seen: week_15

- term_zh: 特征载荷
  term_en: feature loadings
  definition_zh: 原始特征在主成分上的权重系数，反映原始特征对主成分的贡献程度，帮助解释主成分的业务含义。
  first_seen: week_15

- term_zh: 聚类
  term_en: clustering
  definition_zh: 在无标签数据中根据样本间相似性将数据分组的方法，目标是同一组（簇）内样本相似、不同组间样本差异大。
  first_seen: week_15

- term_zh: K-means 聚类
  term_en: K-means clustering
  definition_zh: 将n个样本分成k个簇的迭代算法，通过最小化簇内平方和（WCSS）优化，使每个样本属于最近的簇中心。
  first_seen: week_15

- term_zh: 肘部法则
  term_en: elbow method
  definition_zh: 选择K-means最优簇数K的启发式方法，绘制簇内平方和随K变化的曲线，选择"肘部"（曲线从陡峭变平缓的转折点）作为K值。
  first_seen: week_15

- term_zh: 轮廓系数
  term_en: silhouette score
  definition_zh: 衡量聚类质量的指标，取值范围[-1,1]，值越接近1表示样本与自身簇越紧密、与相邻簇越分离，聚类效果越好。
  first_seen: week_15

- term_zh: 簇内平方和
  term_en: Within-Cluster Sum of Squares (WCSS)
  definition_zh: K-means的目标函数，衡量所有样本到其所属簇中心的距离平方和，K-means通过最小化WCSS来优化聚类。
  first_seen: week_15

- term_zh: 流式统计
  term_en: streaming statistics
  definition_zh: 在数据持续到来时增量更新统计量（均值、方差等）的分析方式，每次更新复杂度O(1)，不需要遍历历史数据。
  first_seen: week_15

- term_zh: 在线均值
  term_en: online mean
  definition_zh: 通过维护样本计数n和总和sum，在新数据到来时以O(1)复杂度更新均值，公式为 mean_new = (sum_old + x_new) / (n_old + 1)。
  first_seen: week_15

- term_zh: Welford 算法
  term_en: Welford's online algorithm
  definition_zh: 一种数值稳定的在线方差计算算法，通过维护均值和平方和M2来增量更新方差，避免大数相减导致的精度损失。
  first_seen: week_15

- term_zh: 在线分位数
  term_en: online quantile
  definition_zh: 用近似算法（如分箱法、t-digest）在流式数据中估计分位数（如中位数、75分位数），因为分位数计算需要排序，无法精确增量更新。
  first_seen: week_15

- term_zh: A/B 测试工程化
  term_en: A/B testing platform
  definition_zh: 将A/B测试从手动分析升级为自动化决策平台，包括实验配置、数据收集、统计检验、决策规则、监控报警等组件。
  first_seen: week_15

- term_zh: 样本比例异常
  term_en: Sample Ratio Mismatch (SRM)
  definition_zh: A/B测试中各组实际样本量与预期比例不一致的异常情况，通常由随机化代码bug或某个版本在某些设备上不展示导致，会使p值失效。
  first_seen: week_15

- term_zh: 早期停止
  term_en: early stopping
  definition_zh: 在A/B测试未达到预定样本量时就因p值显著而提前停止实验并做决策的问题，会导致假阳性率增加（重复检验问题）。
  first_seen: week_15

- term_zh: 维度灾难
  term_en: curse of dimensionality
  definition_zh: 高维数据中的现象：当特征数接近或超过样本数时，传统统计方法会面临过拟合、计算爆炸、距离度量失效等问题。
  first_seen: week_15

- term_zh: 特征提取
  term_en: feature extraction
  definition_zh: 通过数学变换（如PCA）从原始特征创建新的"综合特征"，与特征选择不同，新特征是原始特征的线性或非线性组合。
  first_seen: week_15

- term_zh: 特征选择
  term_en: feature selection
  definition_zh: 从原始特征中挑选一个子集，删除不重要或冗余的特征，与特征提取不同，不创建新特征，只选择原始特征的子集。
  first_seen: week_15

# ─── Week 16 ───
- term_zh: 数据故事
  term_en: data storytelling
  definition_zh: 用问题-证据-不确定性-结论边界的结构把分析讲清楚，让非技术读者也能理解与质疑。
  first_seen: week_16

- term_zh: 可复现分析
  term_en: reproducible analysis
  definition_zh: 让同一份数据与代码在不同机器上得到一致结论的交付标准（依赖、随机性、数据版本都可追溯）。
  first_seen: week_16

- term_zh: 残差
  term_en: residual
  definition_zh: 观测值与模型预测值之差，用于诊断模型假设和识别异常模式。
  first_seen: week_09
- term_zh: 方差膨胀因子
  term_en: VIF
  definition_zh: 衡量多重共线性程度的指标，VIF > 10 通常表示严重共线性。
  first_seen: week_09
- term_zh: R²
  term_en: R-squared
  definition_zh: 模型解释的变异比例，取值范围 [0,1]，但不是判断模型质量的唯一指标。
  first_seen: week_09
- term_zh: Cook's 距离
  term_en: Cook's distance
  definition_zh: 衡量单个观测点对回归系数影响的指标，值越大表示该点越可能是高影响点。
  first_seen: week_09
- term_zh: 高影响点
  term_en: influential point
  definition_zh: 对回归系数有显著影响的观测点，通常通过 Cook's 距离识别。
  first_seen: week_09
- term_zh: QQ 图
  term_en: Q-Q plot
  definition_zh: 用于检验数据是否符合理论分布（如正态分布）的图形方法，通过分位数对比来判断。
  first_seen: week_09
- term_zh: 同方差性
  term_en: homoscedasticity
  definition_zh: 回归假设之一，要求残差方差在所有预测值水平下保持常数。
  first_seen: week_09
- term_zh: 结论边界
  term_en: limitations
  definition_zh: 明确你的结论在什么条件下成立、不能推广到什么场景，以及最可能出错的地方。
  first_seen: week_16
