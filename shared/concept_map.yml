# 记录每个核心概念的首次引入周和计划复现周（回顾桥目标）。
# syllabus-planner 规划时检查新概念数是否超预算。
# chapter-writer 写回顾桥时参考本文件。
# validate_week.py 用本文件做自动检查。
#
# 字段说明：
#   concept_zh: 中文概念名
#   concept_en: 英文概念名（可选）
#   introduced: 首次引入的周（week_XX）
#   revisited:  计划复现的周列表（回顾桥目标，不要求全部命中，但应覆盖大半）
#   bloom_level: 首次引入时的 Bloom 层次（remember/understand/apply/analyze/evaluate/create）

