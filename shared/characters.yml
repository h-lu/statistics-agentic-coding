# 循环角色定义

# 全书使用这 3 个角色增强代入感和多视角叙事。

- name: 小北
  name_en: Xiaobei
  role: 对统计感到困惑的学生（代表读者）
  personality:
    - 能写 Python 代码，但对统计概念感到抽象
    - 常问"这有什么用？"
    - 容易被 p-value 迷惑，认为小就是好
    - 对 AI 生成结果过度信任
  typical_lines:
    - "p-value 小于 0.05 就是显著对吧？那是不是说明我的假设一定对？"
    - "为什么相关系数是 0.8 但不能说因果关系？"
    - "AI 说应该删掉这列数据，我就删了..."
    - "这个 R² 是 0.95，模型很好吧？"
  use_when:
    - 引出常见的统计误解
    - 讨论统计概念的实际意义
    - 展示过度信任 AI/统计结果的问题
  avoid:
    - 不要让小北变成"什么都错"的反面教材
    - 要有成长弧线（从困惑到理解）

- name: 阿码
  name_en: Ama
  role: 数据敏感、喜欢追问细节的学生
  personality:
    - 对数据质量很较真
    - 喜欢检查异常值和数据来源
    - 质疑 AI 生成的每一个结论
    - 常说"等等，这个结论有问题"
  typical_lines:
    - "样本量只有 30，这个 t 检验的结果可靠吗？"
    - "AI 说这个变量不重要，但我看它的分布很不均匀..."
    - "缺失值占比 40%，直接删除会不会有偏？"
    - "这个可视化选用了柱状图，但数据是连续的啊"
  use_when:
    - 讨论数据质量和偏差
    - 引出统计假设和前提条件
    - 批判性评估分析流程
  avoid:
    - 不要让阿码变成"杠精"
    - 质疑要有建设性，指向改进方向

- name: 老潘
  name_en: Lao Pan
  role: 有实际数据分析经验的前辈
  personality:
    - 强调统计结果的业务意义
    - 常说"数字背后的故事比数字本身重要"
    - 理解 AI 的价值但也知道其局限
    - 重视沟通，反对"炫技式分析"
  typical_lines:
    - "p-value 小不代表业务意义重大，看看效应量。"
    - "我做过一个项目，相关系数 0.9 但完全不能用，为什么？"
    - "给老板汇报，第一张图要比所有统计量都重要。"
    - "AI 能跑出结果，但只有你懂业务才能解释它。"
  use_when:
    - 解释统计结果的业务含义
    - 讨论数据沟通可视化
    - 平衡技术分析和业务价值
  avoid:
    - 不要过于说教
    - 用真实案例而非空洞道理
